apps_installed:
  - authelia
  - raspi
  - unifilab

certbot_certs:
  - email: "{{ certbot_cloudflare_email }}"
    domains:
      - "*.megabyte.space"
      - "*.home.megabyte.space"
      - "*.lab.megabyte.space"

enable_amplify: no

etc_hosts_override:
  - authelia
  - seconion

java_home: /usr/lib/jvm/java-11-openjdk

git_repositories:
  - repo: git@gitlab.com:ProfessorManhattan/Authelia.git
    folder: "{{ projects_dir }}/Authelia"
    name: "Authelia"
    healthcheck_id: 7ffa3f48-1454-4474-a8cb-e3d1828b6865
    docker_compose: yes
    user: "{{ ansible_user }}"
  - repo: git@gitlab.com:ProfessorManhattan/UniFi.git
    folder: "{{ projects_dir }}/UniFi"
    name: UniFi
    healthcheck_id: 0f7039a3-cebd-4e2c-84af-9a4df4d1d097
    docker_compose: yes
    user: "{{ ansible_user }}"

hostname: Raspi
host_fqdn: raspi.lab.megabyte.space
host_ip_address: "{{ controller_ip_address }}"

netdata_room: "{{ netdata_rooms.james }}"

nginx_sites_available:
  - name: authelia
  - name: unifilab
    ssl_trusted_certificate: /etc/ssl/private/unifilab.pem

security_sudoers_passworded:
  - ubuntu

ssh_private_keys:
  - id_rsa_web

vlan_name: controller