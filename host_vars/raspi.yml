apps_installed:
  - netboot
  - netbootassets
  - raspi
  - unifilab

certbot_certs:
  - email: "{{ certbot_cloudflare_email }}"
    domains:
      - "*.megabyte.space"
      - "*.home.megabyte.space"
      - "*.lab.megabyte.space"

enable_amplify: no

etc_hosts_override:
  - authelia
  - seconion

java_home: /usr/lib/jvm/java-11-openjdk

git_repositories:
  - repo: git@gitlab.com:ProfessorManhattan/Netbootxyz.git
    folder: "{{ projects_dir }}/Netbootxyz"
    name: "Netbootxyz"
    docker_compose: yes
  - repo: git@gitlab.com:ProfessorManhattan/UniFi.git
    folder: "{{ projects_dir }}/UniFi"
    name: UniFi
    docker_compose: yes

hostname: Raspi
host_fqdn: raspi.lab.megabyte.space
host_ip_address: 10.14.49.14

netdata_room: "{{ netdata_rooms.james }}"

nginx_sites_available:
  - name: netboot
  - name: netbootassets
  - name: unifilab
    ssl_trusted_certificate: /etc/ssl/private/unifilab.pem

security_sudoers_passworded:
  - ubuntu

ssh_private_keys:
  - id_rsa_web