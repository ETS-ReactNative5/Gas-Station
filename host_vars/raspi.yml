apps_installed:
  - netboot
  - netbootassets
  - raspi
  - unifilab

certbot_certs:
  - email: "{{ certbot_cloudflare_email }}"
    domains:
      - "*.megabyte.space"
      - "*.home.megabyte.space"
      - "*.lab.megabyte.space"

enable_amplify: no

etc_hosts_override:
  - authelia
  - seconion

java_home: /usr/lib/jvm/java-11-openjdk

git_repositories:
  - repo: git@gitlab.com:ProfessorManhattan/Netbootxyz.git
    folder: "{{ projects_dir }}/Netbootxyz"
    name: "Netbootxyz"
    healthcheck_id: b86ec2a8-2db2-43cc-baa8-5e1afcec7d39
    docker_compose: yes
  - repo: git@gitlab.com:ProfessorManhattan/UniFi.git
    folder: "{{ projects_dir }}/UniFi"
    name: UniFi
    healthcheck_id: 0f7039a3-cebd-4e2c-84af-9a4df4d1d097
    docker_compose: yes

hostname: Raspi
host_fqdn: raspi.lab.megabyte.space
host_ip_address: "{{ controller_ip_address }}"

netdata_room: "{{ netdata_rooms.james }}"

nginx_sites_available:
  - name: netboot
  - name: netbootassets
  - name: unifilab
    ssl_trusted_certificate: /etc/ssl/private/unifilab.pem

security_sudoers_passworded:
  - ubuntu

ssh_private_keys:
  - id_rsa_web