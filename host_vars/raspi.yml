apps_installed:
  - raspi
  - unifilab

certbot_certs:
  - email: "{{ certbot_cloudflare_email }}"
    domains:
      - "*.megabyte.space"
      - "*.home.megabyte.space"
      - "*.lab.megabyte.space"

enable_amplify: no

hosts_override:
  - authelia
  - seconion

java_home: /usr/lib/jvm/java-11-openjdk

docker_compose_projects:
  - folder: /srv/unifi
    healthcheck_id: 0f7039a3-cebd-4e2c-84af-9a4df4d1d097
    name: UniFi
    repo: git@gitlab.com:megabyte-space/docker-compose/unifi.git

hostname: Raspi
host_fqdn: raspi.lab.megabyte.space
host_ip_address: "{{ controller_ip_address }}"

netdata_room: "{{ netdata_rooms.james }}"

nginx_sites_available:
  - name: unifilab
    ssl_trusted_certificate: /etc/ssl/private/unifilab.pem

security_sudoers_passworded:
  - ubuntu

ssh_private_keys:
  - id_rsa_web

vlan_name: controller