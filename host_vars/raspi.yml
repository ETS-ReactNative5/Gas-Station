apps_installed:
  - authelia
  - raspi
  - unifilab

certbot_certs:
  - email: "{{ certbot_cloudflare_email }}"
    domains:
      - "*.megabyte.space"
      - "*.home.megabyte.space"
      - "*.lab.megabyte.space"

enable_amplify: no

hosts_override:
  - authelia
  - seconion

java_home: /usr/lib/jvm/java-11-openjdk

docker_compose_projects:
  - folder: /srv/authelia
    healthcheck_id: 3ef1e61f-cb8a-4cf5-a2fd-236924a4b46d
    name: Authelia
    repo: git@gitlab.com:megabyte-space/docker-compose/authelia.git
  - folder: /srv/unifi
    healthcheck_id: 68fa8e47-cc7c-40eb-9e1a-bd967741dda8
    name: UniFi
    repo: git@gitlab.com:megabyte-space/docker-compose/unifi.git

hostname: Raspi
host_fqdn: raspi.lab.megabyte.space
host_ip_address: "{{ controller_ip_address }}"

netdata_room: "{{ netdata_rooms.james }}"

nginx_hosting_authelia: yes
nginx_sites_available:
  - name: authelia
  - name: unifilab

ssh_private_keys:
  - id_rsa_web

vlan_name: controller