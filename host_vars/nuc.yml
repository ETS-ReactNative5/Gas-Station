certbot_certs:
  - email: "{{ certbot_cloudflare_email }}"
    domains:
      - "auth.megabyte.space"
      - "*.lab.megabyte.space"

etc_hosts_localhost_override:
  - authelia
  - graylog
  - maas
  - nuc

git_repositories:
  - repo: git@gitlab.com:ProfessorManhattan/Authelia.git
    folder: "{{ projects_dir }}/Authelia"
    docker_compose: yes
  - repo: git@gitlab.com:ProfessorManhattan/Portainer.git
    folder: "{{ projects_dir }}/Portainer"
    docker_compose: yes

graylog_email_from_email: help@megabyte.space
graylog_fqdn: https://graylog.lab.megabyte.space # TODO: This should not be called FQDN, FQDN and host should be swapped

hostname: NUC

install_maas: yes

netdata_room: "{{ netdata_rooms.james }}"

nginx_sites_available:
  - name: authelia
  - name: graylog
  - name: maas
  - name: portainer

reinstall_maas_database: no

ssh_private_keys:
  - id_rsa_web