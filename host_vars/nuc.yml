  - name: ombi
    letsencrypt_domain: megabyte.space
    proxy_pass_port: 443
    proxy_pass_url: ombi.home.megabyte.space
    transport: 'https'
  - name: organizr
    letsencrypt_domain: megabyte.space
    proxy_pass_port: 443
    proxy_pass_url: organizr.home.megabyte.space
    transport: 'https'
  - name: pihole
    letsencrypt_domain: megabyte.space
    proxy_pass_port: 443
    proxy_pass_url: pihole.home.megabyte.space
    transport: 'https'
  - name: plex
    letsencrypt_domain: megabyte.space
    proxy_pass_port: 443
