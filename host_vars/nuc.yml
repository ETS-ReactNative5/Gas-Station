apps_installed:
  - authelia
  - cockpit
  - elastic
  - kibana
  - maas
  - nuc
  - portainer

certbot_certs:
  - email: "{{ certbot_cloudflare_email }}"
    domains:
      - "*.megabyte.space"
      - "*.lab.megabyte.space"
      - "*.home.megabyte.space"

git_repositories:
  - repo: git@gitlab.com:ProfessorManhattan/Authelia.git
    folder: "{{ projects_dir }}/Authelia"
    name: "Authelia"
    healthcheck_id: 7ffa3f48-1454-4474-a8cb-e3d1828b6865
    docker_compose: yes
  - repo: git@gitlab.com:ProfessorManhattan/Kibana.git
    folder: "{{ projects_dir }}/Kibana"
    name: "Kibana"
    healthcheck_id: 1795f265-5a56-40c5-b36f-18f9133ba42c
    docker_compose: yes
  - repo: git@gitlab.com:ProfessorManhattan/Portainer.git
    folder: "{{ projects_dir }}/Portainer"
    name: "Portainer"
    healthcheck_id: e5fa742a-8c30-439b-ab42-eb15f3d8ffd5
    docker_compose: yes

grub_plymouth_theme: colorful_loop

hostname: NUC
host_fqdn: nuc.lab.megabyte.space
host_ip_address: "{{ lab_ip_address }}"

maas_managed_networks:
  - "{{ lan_network.kubernetes }}"

netdata_room: "{{ netdata_rooms.james }}"

nginx_sites_available:
  - name: authelia
  - name: bazarr
    proxy_pass_port: 443
    proxy_pass_url: bazarr.home.megabyte.space
    transport: 'https'
  - name: cockpit
  - name: cups
    proxy_pass_port: 443
    proxy_pass_url: printers.home.megabyte.space
    transport: 'https'
  - name: elastic
    certificate: "{{ projects_dir }}/Kibana/certs/elastic01/elastic01.pem"
    certificate_key: "{{ projects_dir }}/Kibana/certs/elastic01/elastic01.key"
    certificate_trusted: "{{ projects_dir }}/Kibana/certs/ca/ca.crt"
  - name: heimdall
    default_server: false
    proxy_pass_port: 443
    proxy_pass_url: my.home.megabyte.space
    transport: 'https'
  - name: jackett
    proxy_pass_port: 443
    proxy_pass_url: jackett.home.megabyte.space
    transport: 'https'
  - name: kibana
  - name: kodi
    proxy_pass_port: 443
    proxy_pass_url: kodi.home.megabyte.space
    transport: 'https'
  - name: lidarr
    proxy_pass_port: 443
    proxy_pass_url: lidarr.home.megabyte.space
    transport: 'https'
  - name: maas
  - name: netboot
    proxy_pass_port: 443
    proxy_pass_url: netboot.home.megabyte.space
    transport: 'https'
  - name: netbootassets
    proxy_pass_port: 443
    proxy_pass_url: netbootassets.home.megabyte.space
    transport: 'https'
  - name: nzbget
    proxy_pass_port: 443
    proxy_pass_url: nzbget.home.megabyte.space
    transport: 'https'
  - name: ombi
    proxy_pass_port: 443
    proxy_pass_url: ombi.home.megabyte.space
    transport: 'https'
  - name: organizr
    proxy_pass_port: 443
    proxy_pass_url: organizr.home.megabyte.space
    transport: 'https'
  - name: pihole
    letsencrypt_domain: megabyte.space
    proxy_pass_port: 443
    proxy_pass_url: pihole.home.megabyte.space
    transport: 'https'
  - name: plex
    proxy_pass_port: 443
    proxy_pass_url: plex.home.megabyte.space
    transport: 'https'
  - name: portainer
  - name: radarr
    proxy_pass_port: 443
    proxy_pass_url: radarr.home.megabyte.space
    transport: 'https'
  - name: sonarr
    proxy_pass_port: 443
    proxy_pass_url: sonarr.home.megabyte.space
    transport: 'https'
  - name: tautulli
    proxy_pass_port: 443
    proxy_pass_url: tautulli.home.megabyte.space
    transport: 'https'
  - name: transmission
    proxy_pass_port: 443
    proxy_pass_url: transmission.home.megabyte.space
    transport: 'https'


nginx_sites_available_proxy:
  - name: unifihome
    letsencrypt_domain: megabyte.space
    ssl_trusted_certificate: /etc/ssl/private/unifihome.pem
    proxy_pass_port: 443
    proxy_pass_url: 192.168.1.1
    transport: 'https'
  - name: unifilab
    proxy_pass_port: 443
    proxy_pass_url: unifi.lab.megabyte.space
    transport: 'https'

reinstall_maas_database: no

ssh_private_keys:
  - id_rsa_do
  - id_rsa_kuber_local
  - id_rsa_local
  - id_rsa_web