awx_run_install_playbook: true
awx_keep_updated: true
awx_repo: https://github.com/ansible/awx.git
awx_repo_dir: "~/AWX"
awx_version: devel

netdata_room: "{{ netdata_rooms.general }}"

pips:
  - name: docker-compose

snaps:
  - name: docker

software:
  - name: ansible
    state: latest
  - name: bzip2
    state: latest
  - name: gettext
    state: latest
  - name: git
    state: latest
  - name: g++
    state: latest
  - name: python3-pip
    state: latest
  - name: vim
    state: latest