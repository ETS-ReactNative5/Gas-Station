awx_run_install_playbook: true
awx_keep_updated: true
awx_repo: https://github.com/ansible/awx.git
awx_repo_dir: "~/AWX"
awx_version: devel

pips:
  - name: docker-py
  - name: requests
    version: 2.14.2

snaps:
  - name: docker

software:
  - name: ansible
    state: latest
  - name: git
    state: latest
  - name: pwgen
    state: latest
  - name: python3-pip
    state: latest
  - name: vim
    state: latest