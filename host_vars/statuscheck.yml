apps_installed:
  - healthchecks
  - statping
  - statuscheck

certbot_certs:
  - email: "{{ certbot_cloudflare_email }}"
    domains:
      - "*.megabyte.space"

cloud_server: yes

enable_amplify: no

https_repository_prefix: https://

hosts_override:

docker_compose_projects:
  - folder: /srv/statuscheck
    healthcheck_id: 291a3031-e7a6-4f15-b6f0-f1f680f880ff
    name: StatusCheck
    repo: git@gitlab.com:megabyte-space/docker-compose/statuscheck.git
    user: root

hostname: StatusCheck
host_fqdn: status.lab.megabyte.space
host_ip_address: "{{ status_ip_address }}"

netdata_room: "{{ netdata_rooms.do }}"

nginx_sites_available:
  - name: healthchecks
  - name: statping

ssh_private_keys:
  - id_rsa_web

vlan_name: cloud