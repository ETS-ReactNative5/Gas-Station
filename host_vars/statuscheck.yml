apps_installed:
  - healthchecks
  - statping
  - statuscheck

certbot_certs:
  - email: "{{ certbot_cloudflare_email }}"
    domains:
      - "*.megabyte.space"

enable_amplify: no

no_etc_hosts: yes

git_repositories:
  - repo: git@gitlab.com:ProfessorManhattan/StatPing.git
    folder: "{{ projects_dir }}/StatPing"
    name: "StatPing"
    docker_compose: yes

hostname: StatusCheck
host_fqdn: status.lab.megabyte.space
host_ip_address: 10.14.14.14

netdata_room: "{{ netdata_rooms.do }}"

nginx_sites_available:
  - name: healthchecks
  - name: statping

security_sudoers_passwordless:
  - hawkwood

ssh_private_keys:
  - id_rsa_web