apps_installed:
  - healthchecks
  - statping

certbot_certs:
  - email: "{{ certbot_cloudflare_email }}"
    domains:
      - "*.megabyte.space"

enable_amplify: no

no_etc_hosts: yes

git_repositories:
  - repo: git@gitlab.com:ProfessorManhattan/StatPing.git
    folder: "{{ projects_dir }}/StatPing"
    name: "StatPing"
    docker_compose: yes

hostname: StatPing

host_snaps:
  - name: docker

netdata_room: "{{ netdata_rooms.do }}"

nginx_sites_available:
  - name: healthchecks
  - name: statping

security_sudoers_passwordless:
  - hawkwood

ssh_private_keys:
  - id_rsa_web