apps_installed:
  - authelia
  - raspiauth

certbot_certs:
  - email: "{{ certbot_cloudflare_email }}"
    domains:
      - "*.megabyte.space"
      - "*.home.megabyte.space"
      - "*.lab.megabyte.space"

enable_amplify: no

etc_hosts_override:
  - seconion

git_repositories:
  - repo: git@gitlab.com:ProfessorManhattan/Authelia.git
    folder: "{{ projects_dir }}/Authelia"
    name: "Authelia"
    healthcheck_id: 7ffa3f48-1454-4474-a8cb-e3d1828b6865
    docker_compose: yes

hostname: RaspiAuth
host_fqdn: raspiauth.lab.megabyte.space
host_ip_address: "{{ auth_ip_address }}"

netdata_room: "{{ netdata_rooms.james }}"

nginx_sites_available:
  - name: authelia

security_sudoers_passworded:
  - ubuntu

vlan_name: kubernetes