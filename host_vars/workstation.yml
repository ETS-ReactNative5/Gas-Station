  - digitalocean
  - dropbox
  - google
  - google-work
  - onedrive

samba_netbios_name: HTPC
samba_users:
  - name: "{{ samba_protected_share_name }}"
    password: "{{ samba_protected_share_password }}"
    samba_password: "{{ samba_protected_share_samba_password }}"
    uid: '449'
    groups:
      - sambausers
      - lpadmin

ssh_private_keys:
  - id_rsa
  - id_rsa_kuber_local
  - id_rsa_local
  - id_rsa_pfsense
  - id_rsa_unifi
  - id_rsa_web

vpn_routes:
  - mask: 255.255.255.0
    next_hop: 10.14.14.1
    prefix: 10.14.24.0/24
  - mask: 255.255.255.0
    next_hop: 10.14.14.1
    prefix: 10.14.14.0/24
    