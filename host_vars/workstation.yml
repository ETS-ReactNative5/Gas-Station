#dhcp_interface: eno1

hostname: Workstation

host_snaps:
  - name: plexmediaserver

htpc_folders:
  - path: "/mnt/auxilary/Games"
    symlink: ~/Games
  - path: "/mnt/movies"
    symlink: ~/Videos/Movies
  - path: "/mnt/tv"
    symlink: ~/Videos/TV Shows
  - path: "/mnt/auxilary/Videos"
    symlink: ~/Videos/Shorts
htpc_repository: git@gitlab.com:ProfessorManhattan/HTPC.git
htpc_disabled: yes # Remove this line to re-enable docker-compose up -d && cron backup job

known_hosts:
  - 192.168.35.24
  - 10.14.24.14
  - 10.0.0.1

netdata_room: "{{ netdata_rooms.james }}"

