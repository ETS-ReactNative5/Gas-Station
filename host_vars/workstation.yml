samba_allowed_hosts: 127.0.0.1 10.14.141. 10.14.14. 10.0.0.
samba_netbios_name: HTPC
samba_printers:
  - id: HPOfficeJetPro
    comment: HP OfficeJet Pro 6978 (in Garage)
    name: HP OfficeJet Pro 6978
samba_shares:
  - id: Media
    comment: Movies, TV Shows, and other read-only multimedia
    follow_symlinks: yes
    path: /mnt/htpc
    public: yes
  - id: Private
    comment: Authenticated share with read/write capabilities (backed up to OneDrive)
    path: "/home/{{ ansible_user }}/Documents/Private"
    public: no
    users: '@sambausers'
    writable: yes
  - id: Public
    comment: Public folder provided for file sharing on the LAN
    path: "/home/{{ ansible_user }}/Public"
    public: yes
    writable: yes
samba_workgroup: MEGAGROUP
samba_users:
  - name: "{{ samba_protected_share_name }}"
    password: "{{ samba_protected_share_password }}"
    samba_password: "{{ samba_protected_share_samba_password }}"
    uid: '449'
    groups:
      - sambausers
      - lpadmin

ssh_private_keys:
  - id_rsa
  - id_rsa_do
  - id_rsa_kuber_local
  - id_rsa_local
  - id_rsa_pfsense
  - id_rsa_unifi
  - id_rsa_web

vpn_routes:
  - mask: 255.255.255.0
    next_hop: 10.14.14.1
    prefix: 10.14.24.0/24
  - mask: 255.255.255.0
    next_hop: 10.14.14.1
    prefix: 10.14.14.0/24

vlan_name: work