certbot_certs:
  - email: "{{ certbot_cloudflare_email }}"
    domains:
      - "*.home.megabyte.space"

hostname: Workstation

htpc_folders:
  - path: "/media/Games"
    symlink: ~/Games
  - path: "/media/Movies"
    symlink: ~/Videos/Movies
  - path: "/media/Music"
    symlink: ~/Music
  - path: "/media/TV Shows"
    symlink: ~/Videos/TV Shows
  - path: "/media/Shorts"
    symlink: ~/Videos/Shorts
htpc_repository: git@gitlab.com:ProfessorManhattan/HTPC.git

netdata_room: "{{ netdata_rooms.james }}"

nginx_sites_available:
  - bazarr.conf
  - heimdall.conf
  - jackett.conf
  - kodi.conf
  - lidarr.conf
  - musicbrainz.conf
  - nzbget.conf
  - ombi.conf
  - organizr.conf
  - radarr.conf
  - sonarr.conf
  - tautulli.conf
  - transmission.conf

nginx_sites_enabled:
  - bazarr.conf
  - heimdall.conf
  - jackett.conf
  - kodi.conf
  - lidarr.conf
  - musicbrainz.conf
  - nzbget.conf
  - ombi.conf
  - organizr.conf
  - radarr.conf
  - sonarr.conf
  - tautulli.conf
  - transmission.conf

ssh_private_keys:
  - id_rsa
  - id_rsa_kuber_local
  - id_rsa_local
  - id_rsa_pfsense
  - id_rsa_web