apps_installed:
  - netboot
  - netbootassets
  - raspiboot

certbot_certs:
  - email: "{{ certbot_cloudflare_email }}"
    domains:
      - "*.megabyte.space"
      - "*.home.megabyte.space"
      - "*.lab.megabyte.space"

enable_amplify: no

hosts_override:
  - authelia
  - seconion

docker_compose_projects:
  - folder: /srv/netbootxyz
    healthcheck_id: b86ec2a8-2db2-43cc-baa8-5e1afcec7d39
    name: NetbootXYZ
    repo: git@gitlab.com:megabyte-space/docker-compose/netbootxyz.git

hostname: RaspiBoot
host_fqdn: raspiboot.lab.megabyte.space
host_ip_address: "{{ netboot_ip_address }}"

netdata_room: "{{ netdata_rooms.james }}"

nginx_serve_http: no
nginx_sites_available:
  - name: netboot
  - name: netbootassets

security_sudoers_passworded:
  - ubuntu

ssh_private_keys:
  - id_rsa_web

vlan_name: kubernetes