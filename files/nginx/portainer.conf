server {
    listen                  [::]:80;
    listen                  80;

    server_name             portainer portainer.lab portainer.lab.megabyte.space;

    return                  301 https://portainer.lab.megabyte.space$request_uri;
}

server {
    listen                  443 ssl http2;
    listen                  [::]:443 ssl http2;

    server_name             portainer.lab.megabyte.space;

    ssl_certificate         /etc/letsencrypt/live/lab.megabyte.space/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/lab.megabyte.space/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/lab.megabyte.space/chain.pem;

    include                 snippets/ssl.conf;
    include                 snippets/misc.conf;
    include                 snippets/waf.conf;

    location / {
        proxy_pass          http://localhost:26685/;
        # Source: https://portainer.readthedocs.io/en/1.10.2/faq.html
        proxy_http_version  1.1;
        proxy_set_header    Connection "";
    }

    location /ws/ {
        proxy_pass          http://localhost:26685/ws/
        proxy_http_version  1.1;
        proxy_set_header    Connection "upgrade";
        proxy_set_header    Upgrade $http_upgrade;
    }
}