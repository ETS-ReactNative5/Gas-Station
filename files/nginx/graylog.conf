server {
    listen                  [::]:80;
    listen                  80;

    server_name             graylog graylog.lab graylog.lab.megabyte.space;

    return                  301 https://graylog.lab.megabyte.space$request_uri;
}

server {
    listen                  443 ssl http2;
    listen                  [::]:443 ssl http2;

    server_name             graylog.lab.megabyte.space;

    ssl_certificate         /etc/letsencrypt/live/lab.megabyte.space/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/lab.megabyte.space/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/lab.megabyte.space/chain.pem;

    include                 snippets/ssl.conf;
    include                 snippets/misc.conf;
    include                 snippets/waf.conf;

    location / {
        proxy_pass          http://localhost:9000;
        proxy_set_header    Host $http_host;
        proxy_set_header    X-Forwarded-Host $host;
        proxy_set_header    X-Forwarded-Server $host;
        proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header    X-Graylog-Server-URL https://$server_name/;
    }
}