server {
    listen                  80;
    listen                  [::]:80;

    server_name             auth.megabyte.space;
    
    return                  301 https://$server_name$request_uri;
}

server {
    listen                  443 ssl http2;
    listen                  [::]:443 ssl http2;

    server_name             auth.megabyte.space;
    
    ssl_certificate         /etc/letsencrypt/live/auth.megabyte.space/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/auth.megabyte.space/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/auth.megabyte.space/chain.pem;

    include                 snippets/ssl.conf;
    include                 snippets/misc.conf;

    location / {
        proxy_pass          http://localhost:9091;
        include             snippets/proxy.conf;
    }
}
