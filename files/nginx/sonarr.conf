server {
    listen                  [::]:80;
    listen                  80;

    server_name             sonarr sonarr.home sonarr.home.megabyte.space;

    return                  301 https://sonarr.home.megabyte.space$request_uri;
}

server {
    listen                  443 ssl http2;
    listen                  [::]:443 ssl http2;

    server_name             sonarr.home.megabyte.space;

    ssl_certificate         /etc/letsencrypt/live/home.megabyte.space/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/home.megabyte.space/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/home.megabyte.space/chain.pem;

    include                 snippets/ssl.conf;
    include                 snippets/misc.conf;

    location / {
        proxy_pass          http://localhost:26682;
        # Source: https://github.com/Sonarr/Sonarr/wiki/Reverse-Proxy
        proxy_redirect      off;
        proxy_buffering     off;
        include             snippets/proxy.conf;
    }
}