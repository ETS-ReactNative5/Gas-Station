---
#cloud-config
users:
  - name: hawkwood
    ssh-authorized-keys:
      - ssh-rsa  hawkwood@Workstation
    sudo: ["ALL=(ALL) NOPASSWD:ALL"]
    groups: sudo
    shell: /bin/bash
packages:
  - ufw
runcmd:
  - sed -i -e '/^#Port/s/^.*$/Port 2214/' /etc/ssh/sshd_config
  - sed -i -e '/^PermitRootLogin/s/^.*$/PermitRootLogin no/' /etc/ssh/sshd_config
  - sed -i -e '$aAllowUsers hawkwood' /etc/ssh/sshd_config
  - service ssh restart
  - ufw allow 2214
  - ufw enable
