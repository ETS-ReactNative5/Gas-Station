---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  yamllint .
  ansible-lint
platforms:
  - name: vpn-ubuntu
    image: docker.io/pycontribs/ubuntu:latest
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  inventory:
    host_vars:
      vpn-ubuntu:
        ansible_python_interpreter: /usr/bin/python3
        vpn_ansible_user: vpntest
verifier:
  name: ansible
