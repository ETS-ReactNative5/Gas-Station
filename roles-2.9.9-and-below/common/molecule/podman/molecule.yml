dependency:
  name: galaxy
driver:
  name: podman
lint: |
  set -e
  yamllint .
  ansible-lint
platforms:
  - name: common-ubuntu
    image: docker.io/library/ubuntu
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  inventory:
    host_vars:
      common-ubuntu:
        ansible_python_interpreter: /usr/bin/python3
        common_ansible_user: testuser
verifier:
  name: ansible
