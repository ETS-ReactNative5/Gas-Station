---
- name: Prepare
  hosts: all
  gather_facts: false
  vars:
    tor_packages:
      - libglib2.0-bin
      - gsettings-desktop-schemas
      - libproxy1-plugin-gsettings
      - dconf-gsettings-backend
      - gsettings-ubuntu-schemas
  tasks:

    - name: Install neccessary apps
      apt:
        name: "{{ tor_packages }}"
        update_cache: yes
        state: present