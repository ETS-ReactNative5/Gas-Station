dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint
platforms:
  - name: gnome-ubuntu
    image: docker.io/x11docker/gnome
    command: /sbin/init
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  inventory:
    host_vars:
      gnome-ubuntu:
        ansible_python_interpreter: /usr/bin/python3
verifier:
  name: ansible
