---
dmg_installs: []
### EXAMPLE ###
# dmg_installs:
#   - name:
#     url:
#   - name:
#     url:

# If the application is already in the Applications folder, then this option will delete the
# existing app and re-install it if the value is set to true
force_reinstall: false

# Whether or not to remove the DMG file after the installation completes
remove_after_install: true

# The temporary directory in which to store the DMG file
tmp_dir: /tmp
