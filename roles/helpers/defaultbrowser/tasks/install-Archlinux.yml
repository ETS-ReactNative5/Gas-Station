---
- name: Ensure xdg-utils is installed
  pacman:
    name: xdg-utils
    state: present

- name: Get the default browser
  command: "xdg-settings get default-web-browser"
  changed_when: false
  register: current_default_browser

- name: Set the default browser # noqa 503
  command: "xdg-settings set default-web-browser {{ browser_dict[default_browser_chosen] | default('') }}"
  when: current_default_browser.stdout != browser_dict[default_browser_chosen]
