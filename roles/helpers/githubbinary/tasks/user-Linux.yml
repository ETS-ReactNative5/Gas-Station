---
- name: Ensure ~/Applications directory exists
  become_user: "{{ user.username }}"
  file:
    mode: 0700
    path: ~/Applications
    state: directory

- name: "Ensure {{ binary_name }}'s AppImage is copied"
  become_user: "{{ user.username }}"
  copy:
    src: "/usr/local/src/{{ binary_name }}/{{ archive_name.stdout | replace('NO_EXTN','') }}"
    dest: ~/Applications
    mode: 0700
    remote_src: true
