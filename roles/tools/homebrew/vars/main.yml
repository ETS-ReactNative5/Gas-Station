---
homebrew_repo: https://github.com/Homebrew/brew

homebrew_prefix: /home/linuxbrew/.linuxbrew
homebrew_install_path: "{{ homebrew_prefix }}/Homebrew"
homebrew_bin_path: "{{ homebrew_prefix }}/bin"

homebrew_install_user: '{{ ansible_user | default(ansible_user_id) }}'
homebrew_install_group: '{{ homebrew_group | default(ansible_user_gid) }}'

homebrew_directories:
  - bin
  - Caskroom
  - Cellar
  - etc
  - Frameworks
  - include
  - lib
  - opt
  - sbin
  - share
  - share/zsh
  - share/zsh/site-functions
  - var
  - var/homebrew
  - var/homebrew/linked
