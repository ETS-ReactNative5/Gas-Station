---
- name: Add EPEL repository
  yum_repository:
    baseurl: "{{ epel_repo_url }}"
    description: EPEL Repo
    gpgcheck: true
    gpgkey: "{{ epel_repo_gpg_key_url }}"
    name: epel
    repo_gpgcheck: true

- name: Add RPM Fusion Free repository
  yum_repository:
    baseurl: "{{ rpmfusion_repo_url }}"
    description: RPM Fusion Free Repository
    gpgcheck: true
    gpgkey: "{{ rpmfusion_repo_gpg_key_url }}"
    name: rpmfusionfree
    repo_gpgcheck: true
# RPM Fusion is only for other RedHat distros
# @error fatal: [workstation]: FAILED! => {"changed": false, "failures": ["No package ffmpeg available."], "msg": "Failed to install some of the specified packages", "rc": 1, "results": []}
- name: "Ensure {{ app_name }} is installed"
  yum:
    name: ffmpeg
    state: "{{ app_state | default('present') }}"
    update_cache: true
  when: false
