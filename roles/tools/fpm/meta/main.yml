---
galaxy_info:
  role_name: fpm
  author: ProfessorManhattan
  description: Installs fpm on Linux and MacOS
  company: Megabyte Labs
  issue_tracker_url: https://gitlab.com/megabyte-labs/ansible-roles/fpm
  license: license (MIT)

  min_ansible_version: 2.10

  platforms:
    - name: EL
      versions:
        - 7
        - 8
    - name: Fedora
      versions:
        - all
    - name: Ubuntu
      versions:
        - all
    - name: Debian
      versions:
        - all
    - name: MacOS
      versions:
        - all

  galaxy_tags:
    - build
    - package
    - rpm
    - deb
    - pkg

dependencies:
  - role: ruby
    when: ansible_system != 'Darwin'
