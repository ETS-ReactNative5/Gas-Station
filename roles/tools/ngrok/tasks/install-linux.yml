---
- name: "Ensure {{ app_name }} is installed"
  unarchive:
    src: https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-linux-amd64.zip
    dest: /usr/local/bin
    remote_src: yes
    extra_opts:
      - --strip-components=1

- name: "Ensure authtoken is added to the configuration file"
  lineinfile:
    path: "/home/{{ ngrok_user }}/.ngrok2/ngrok.yml"
    regex: "^authtoken"
    line: "authtoken: {{ ngrok_token }}"
  when: ngrok_token is defined
