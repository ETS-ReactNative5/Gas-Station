---
- name: "Add {{ app_name }}'s yum repository"
  yum_repository:
    baseurl: "{{ teleport_rpm_repository }}"
    description: "{{ app_name }}'s repository"
    gpgcheck: true
    gpgkey: "{{ teleport_key }}"
    name: "{{ app_name | lower | replace(' ', '-') }}"
    repo_gpgcheck: true

# TASK [roles/tools/teleport : Ensure Teleport client is installed] ***********************************************************************************
# fatal: [workstation]: FAILED! => {"changed": false, "failures": ["No package teleport available."], "msg": "Failed to install some of the specified packages", "rc": 1, "results": []}
- name: "Ensure {{ app_name }} is installed"
  yum:
    name: teleport
    state: "{{ app_state | default('present') }}"
    update_cache: true
