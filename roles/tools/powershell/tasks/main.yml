---
- name: Include variables based on OS Family 
  include_vars: "{{ ansible_facts['os_family'] }}.yml"

- name: Include tasks based on OS Family
  become: yes
  include_tasks: "setup-{{ ansible_facts['os_family'] }}.yml"

- name: Configure PowerShell for users (based on OS family)
  become: yes
  become_user: "{{ item }}"
  include_tasks: "user-{{ ansible_facts['os_family'] }}.yml"
  with_items: "{{ powershell_users }}"
