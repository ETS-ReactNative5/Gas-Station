---
- name: Include variables based on the operating system 
  include_vars: "{{ ansible_os_family }}.yml"

- name: Include tasks based on the operating system
  become: yes # TODO: Add support for other distros using https://docs.microsoft.com/en-us/powershell/scripting/install/installing-powershell-core-on-linux?view=powershell-7
  block:
    - include_tasks: "install-{{ ansible_os_family }}.yml"

- name: Configure PowerShell for users (based on OS family)
  include_tasks: "user-{{ ansible_os_family }}.yml"
  loop: "{{ user_configs }}"
  loop_control:
    loop_var: user
