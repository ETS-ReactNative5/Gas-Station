---
- name: Install Vagrant
  yum:
    name: "{{ vagrant_dmg_url }}"
    state: present

- name: Install Vagrant VMWare Utility package
  yum:
    name: "{{ vagrant_vmware_utility_dmg_url }}"
    state: present
  when: vagrant_vmware_support
