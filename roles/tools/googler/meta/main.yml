---
galaxy_info:
  role_name: googler
  author: ProfessorManhattan
  description: Installs googler on nearly any platform
  company: Megabyte Labs
  # issue_tracker_url: https://gitlab.com/ProfessorManhattan/Playbooks/-/issues
  license: license (MIT)

  min_ansible_version: 2.10

  platforms:
    - name: EL
      versions:
        - 7
        - 8
    - name: Fedora
      versions:
        - all
    - name: Ubuntu
      versions:
        - all
    - name: Windows
      versions:
        - 10
    - name: Debian
      versions:
        - all
    - name: MacOS
      versions:
        - all

  galaxy_tags:
    - search
    - google
    - cli
    - terminal
    - tools

dependencies:
  - role: snapd
    when: ansible_system == 'Linux'
