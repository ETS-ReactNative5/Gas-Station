---
galaxy_info:
  role_name: multipass
  author: ProfessorManhattan
  description: Installs Multipass on nearly any platform
  company: Megabyte Labs
  issue_tracker_url: https://gitlab.com/megabyte-labs/ansible-roles/multipass
  license: license (MIT)

  min_ansible_version: 2.10

  platforms:
    - name: EL
      versions:
        - 7
        - 8
    - name: Fedora
      versions:
        - all
    - name: Ubuntu
      versions:
        - all
    - name: Windows
      versions:
        - 10
    - name: Debian
      versions:
        - all
    - name: MacOS
      versions:
        - all

  galaxy_tags:
    - virtualization
    - cloudinit
    - kvm
    - hyperv
    - hyperkit
    - vm

dependencies:
  - role: snapd
    when: ansible_system == 'Linux'
  - role: homebrew
    when: ansible_system == 'Darwin'
