---
- name: Verify
  hosts: all
  gather_facts: false
  tasks:
    - name: Run Yarn's help command and register the output
      command: yarn --help
      register: this
      changed_when: false
      failed_when: '"Usage: yarn" not in this.stdout'

    - name: Assert that Yarn's help command outputs the correct phrase
      assert:
        that: '"Usage: yarn" in this.stdout'
