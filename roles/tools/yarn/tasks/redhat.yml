- name: Install pre-requisites
  yum:
    name: "{{ prerequisites }}"
    state: latest

- name: Add yarn repo
  yum_repository:
    name: yarn
    description: Yarn repo
    baseurl: "{{ item }}"
  with_items: "{{ yarn_yum_repo }}"

- name: Install yarn
  yum:
    name: "{{ package }}"
    state: latest
    update_cache: yes

