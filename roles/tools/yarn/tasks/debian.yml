- name: Add Yarn Repo GPG key
  apt_key:
    url: "{{ yarn_deb_gpg }}"
    state: present

- name: Add Yarn apt repository
  apt_repository:
    repo: "{{ yarn_deb_repo }}"
    state: present

- name: Install Yarn
  apt:
    name: "{{ package }}"
    state: latest
    update_cache: yes
