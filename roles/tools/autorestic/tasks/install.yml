---
# @action Ensures Autorestic is installed
# Installs Autorestic via Homebrew
- community.general.homebrew:
    name: autorestic
    state: present

- name: Perform user-specific tasks
  include_tasks: user.yml
  loop: "{{ user_configs | default([]) }}"
  loop_control:
    label: "{{ user.username }}"
    loop_var: user
