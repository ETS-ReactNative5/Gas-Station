---
- name: "Add {{ app_name }}'s yum repository"
  yum_repository:
    baseurl: "{{ ripgrep_rpm_repository }}"
    description: ripgrep repository
    gpgcheck: true
    gpgkey: "{{ ripgrep_rpm_key }}"
    name: ripgrep

- name: "Ensure {{ app_name }} is installed"
  yum:
    name: ripgrep
    state: "{{ app_state | default('present') }}"
    update_cache: true
