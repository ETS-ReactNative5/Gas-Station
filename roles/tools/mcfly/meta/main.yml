---
galaxy_info:
  role_name: mcfly
  author: ProfessorManhattan
  description: Installs McFly on Linux and MacOS
  company: Megabyte Labs
  # issue_tracker_url: https://gitlab.com/ProfessorManhattan/Playbooks/-/issues
  license: license (MIT)

  min_ansible_version: 2.10

  platforms:
    - name: EL
      versions:
        - 7
        - 8
    - name: Fedora
      versions:
        - all
    - name: Debian
      versions:
        - all
    - name: Ubuntu
      versions:
        - focal
    - name: MacOS
      versions:
        - all

  galaxy_tags:
    - bash
    - search
    - history

dependencies:
  - role: homebrew
    when: ansible_system == 'Darwin'
