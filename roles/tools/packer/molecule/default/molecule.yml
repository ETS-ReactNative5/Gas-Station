---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: centos
    image: pycontribs/centos:8
    pre_build_image: true
  - name: ubuntu
    image: pycontribs/ubuntu:latest
    pre_build_image: true
  - name: fedora
    image: pycontribs/fedora:latest
    pre_build_image: true
  - name: debian
    image: pycontribs/debian:latest
    pre_build_image: true
provisioner:
  name: ansible
verifier:
  name: ansible
