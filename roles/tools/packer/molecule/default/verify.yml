---
- name: Verify
  hosts: all
  gather_facts: false
  tasks:
    - name: Run Packer's help command and register the output
      command: packer --help
      register: this
      changed_when: false
      failed_when: '"Usage: packer" not in this.stdout'

    - name: Ensure Packer's help command outputs the correct phrase
      assert:
        that: '"Usage: packer" in this.stdout'
