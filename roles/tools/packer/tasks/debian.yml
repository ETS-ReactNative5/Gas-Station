- name: Add packer GPG key
  apt_key:
    url: "{{ packer_deb_gpg }}"
    state: present

- name: Add packer apt repository
  apt_repository:
    repo: "{{ packer_deb_repo }}"
    state: present

- name: Install packer
  apt:
    name: "{{ package }}"
    state: latest
    update_cache: yes
