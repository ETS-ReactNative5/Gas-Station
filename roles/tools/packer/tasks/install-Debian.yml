---
- name: Add the Packer repository GPG key
  apt_key:
    url: "{{ packer_deb_gpg }}"
    state: present

- name: Add Packer's apt repository
  apt_repository:
    repo: "{{ packer_deb_repo }}"
    filename: hashicorp
    state: present
    update_cache: yes

- name: Install Packer
  apt:
    name: packer
    state: present
