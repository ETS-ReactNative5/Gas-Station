---
- name: "Ensure {{ app_name }}'s apt key is added"
  apt_key:
    url: "{{ packer_deb_gpg }}"
    state: present

- name: "Ensure {{ app_name }}'s apt repository is added"
  apt_repository:
    filename: hashicorp
    repo: "{{ packer_deb_repo }}"
    state: present
    update_cache: true

- name: "Ensure {{ app_name }} is installed"
  apt:
    name: packer
    state: present
