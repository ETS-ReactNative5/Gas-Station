---
- name: Install HashiCorp tap
  become: yes
  become_user: "{{ packer_user }}"
  community.general.homebrew_tap:
    name: "{{ packer_tap_repo }}"
    state: present

- name: Install Packer
  become: yes
  become_user: "{{ packer_user }}"
  community.general.homebrew:
    name: "{{ package }}"
    state: present
