---
- name: "Ensure {{ app_name }}'s Homebrew Tap is installed"
  become: true
  become_user: "{{ packer_user }}"
  community.general.homebrew_tap:
    name: "{{ packer_tap_repo }}"
    state: present

- name: "Ensure {{ app_name }} is installed"
  become: true
  become_user: "{{ packer_user }}"
  community.general.homebrew:
    name: "{{ package }}"
    state: present
