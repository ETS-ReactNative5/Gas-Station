- name: Install pre-requisites
  yum:
    name: "{{ prerequisites }}"
    state: latest

- name: Add packer repo
  yum_repository:
    name: hashicorp
    description: Hashicorp repo
    baseurl: "{{ packer_yum_repo }}"

- name: Install packer
  yum:
    name: "{{ package }}"
    state: latest
    update_cache: yes
