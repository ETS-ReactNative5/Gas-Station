---
galaxy_info:
  role_name: gitfuzzy
  author: ProfessorManhattan
  description: Installs gitfuzzy on Linux and MacOS
  company: Megabyte Labs
  issue_tracker_url: https://gitlab.com/megabyte-labs/ansible-roles/gitfuzzy
  license: license (MIT)

  min_ansible_version: 2.10

  platforms:
    - name: Archlinux
      versions:
        - all
    - name: Debian
      versions:
        - all
    - name: EL
      versions:
        - all
    - name: Fedora
      versions:
        - all
    - name: Mac OS
      versions:
        - all
    - name: Ubuntu
      versions:
        - focal

  galaxy_tags:
    - fuzzy
    - git
    - fzf

dependencies:
  - role: fzf
    when: ansible_system in ('Darwin','Linux')
