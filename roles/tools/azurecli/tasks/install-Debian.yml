---
- name: "Ensure {{ app_name }}'s apt key is added"
  apt_key:
    url: "{{ azurecli_deb_gpg }}"
    state: present

- name: "Ensure {{ app_name }}'s apt repository is added"
  apt_repository:
    filename: azure-cli
    repo: "{{ azurecli_deb_repo }}"
    state: present
    update_cache: true

- name: "Ensure {{ app_name }} is installed"
  apt:
    name: azure-cli
    state: "{{ app_state | default('present') }}"
    update_cache: true
