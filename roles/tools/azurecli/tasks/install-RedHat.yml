---
- name: "Ensure {{ app_name }}'s yum repository is added"
  yum_repository:
    baseurl: "{{ azurecli_yum_repo }}"
    description: Azure CLI repository
    gpgcheck: true
    gpgkey: "{{ azurecli_yum_gpg }}"
    name: azure-cli

- name: "Ensure {{ app_name }} is installed"
  yum:
    name: azure-cli
    state: "{{ app_state | default('present') }}"
    update_cache: true
