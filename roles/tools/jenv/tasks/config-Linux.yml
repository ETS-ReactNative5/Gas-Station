---
- name: Ensure Bash is configured
  become_user: "{{ user.username }}"
  lineinfile:
    path: ~/.bash_profile
    regexp: "^{{ item }}"
    line: '{{ item }}'
    backup: true
    create: true
  loop:
    - export PATH="$HOME/.jenv/bin:$PATH"
    - eval "$(jenv init -)"

- name: Ensure Zsh is configured
  become_user: "{{ user.username }}"
  lineinfile:
    path: ~/.zshrc
    regexp: "^{{ item }}"
    line: '{{ item }}'
    backup: true
    create: true
  loop:
    - export PATH="$HOME/.jenv/bin:$PATH"
    - eval "$(jenv init -)"

- name: "Ensure {{ app_name }} is configured" # noqa 301
  command: "jenv add {{ item }}"
  loop: "{{ jenv_config }}"
