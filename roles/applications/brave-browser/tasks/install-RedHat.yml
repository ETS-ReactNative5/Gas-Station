# Instructions at: https://brave.com/linux/#fedora-28-centosrhel-8
- name: Add brave-browser repo file
  copy:
    src: "{{ repo_file }}"
    dest: "{{ repos_dir }}/{{ repo_file }}"

- name: Import brave-browser signing key 
  rpm_key:
    key: "{{ brave_key }}"

- name: Install brave browser 
  dnf:
    name: "{{ brave }}"
    state: latest 