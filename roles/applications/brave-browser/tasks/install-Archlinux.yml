---
- name: Ensure Brave Browser is installed
  community.general.snap:
    name: brave
    state: present

- name: Install xdg-utils
  pacman:
    name: xdg-utils
    state: present

- name: Set Brave Browser as the default browser
  command: xdg-settings set default-web-browser brave.desktop
  when: default_browser == 'brave'