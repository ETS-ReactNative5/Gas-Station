---
- name: Ensure Brave Browser is installed
  community.general.snap:
    name: brave
    state: present

- name: Install xdg-utils
  pacman:
    name: xdg-utils
    state: present

- name: Set Brave Browser as the default browser
  include_role:
    name: helpers/defaultbrowser
  vars:
    default_browser_chosen: "{{ default_browser }}"
  when: default_browser == 'brave'