---
- name: Add the Brave Browser GPG signing key
  apt_key:
    state: present
    url: "{{ brave_keyring_url }}"

- name: Add Brave Browser repository
  apt_repository:
    filename: brave-browser
    repo: "{{ brave_apt_repository }}"
    state: present
    update_cache: true

- name: Install Brave Browser
  apt:
    name: brave-browser
    state: present

- name: Set Brave Browser as the default browser
  include_role:
    name: helpers/defaultbrowser
  vars:
    default_browser_chosen: "{{ default_browser }}"
  when: default_browser == 'brave'
