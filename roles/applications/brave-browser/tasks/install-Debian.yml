---
- name: Add Brave keyring
  apt_key:
    url: "{{ brave_keyring_url }}"
    state: present

- name: Add Brave repository
  apt_repository:
    repo: "{{ brave_apt_repository }} stable main"
    state: present
    filename: brave-browser

- name: Install Brave Browser
  apt:
    name: brave-browser
    state: present
    update_cache: yes
