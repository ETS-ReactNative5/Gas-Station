---
- name: Ensure Flameshot configuration folder exists
  file:
    path: "{{ item }}"
    state: directory
  loop:
    - ~/.config
    - ~/.config/Dharkael

- name: Copy Flameshot configuration
  template:
    src: flameshot.ini.j2
    dest: ~/.config/Dharkael/flameshot.ini
    owner: "{{ item }}"
    group: "{{ item }}"
    mode: "664"
