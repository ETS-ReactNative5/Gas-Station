---
- name: "Ensure {{ app_name }} is installed"
  homebrew_cask:
    name: microsoft-edge
    state: "{{ app_state | default('present') }}"

- name: "Set {{ app_name }} as the default browser"
  vars:
    default_browser_chosen: "{{ default_browser }}"
  include_role:
    name: helpers/defaultbrowser
  when: default_browser == 'edge'
