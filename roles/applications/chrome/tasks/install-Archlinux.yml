---
- name: Install Chromium
  pacman:
    name: chromium
    state: present

- name: Install xdg-utils
  pacman:
    name: xdg-utils
    state: present

- name: Set Chromium as the default browser
  command: xdg-settings set default-web-browser chromium.desktop
  when: default_browser == 'chrome'

- name: Install chrome-gnome-shell
  pacman:
    name: chrome-gnome-shell
    state: present
  when: linux_install_chrome_gnome_shell
