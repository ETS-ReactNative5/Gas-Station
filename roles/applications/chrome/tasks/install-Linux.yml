---
- name: "Ensure {{ app_name }} is installed"
  community.general.snap:
    name: chromium
    state: "{{ app_state | default('present') }}"

- name: Ensure chrome-gnome-shell is installed
  package:
    name: chrome-gnome-shell
    state: "{{ app_state | default('present') }}"
  when: linux_install_chrome_gnome_shell
