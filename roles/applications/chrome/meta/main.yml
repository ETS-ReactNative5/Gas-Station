---
galaxy_info:
  role_name: chrome
  author: theJaxon and ProfessorManhattan
  description: Installs Chromium on Linux or Google Chrome on Windows/Mac OS X
  company: Megabyte Labs
  # issue_tracker_url: http://example.com/issue/tracker
  license: license (MIT)

  min_ansible_version: 2.9

  platforms:
    - name: Ubuntu
      versions:
        - focal

  galaxy_tags:
    - chrome
    - chromium
    - browser
    - google

dependencies:
  - role: homebrew
    when: ansible_os_family == 'Darwin'
  - role: snapd
    when: ansible_system == 'Linux'
