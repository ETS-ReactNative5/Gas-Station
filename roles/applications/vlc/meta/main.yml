galaxy_info:
  role_name: vlc
  author: theJaxon and ProfessorManhattan
  description: Installs VLC on nearly any platform
  company: Megabyte Labs
  # issue_tracker_url: http://example.com/issue/tracker
  license: license (MIT)

  min_ansible_version: 2.9

  platforms:
    - name: Archlinux
      versions:
        - all
    - name: EL
      versions:
        - 8
    - name: Fedora
      versions:
        - 32
    - name: MacOSX
      versions:
        - 10.14
    - name: Ubuntu
      versions:
        - focal
    - name: Windows
      versions:
        - 2019

  galaxy_tags:
    - vlc
    - video
    - player
    - audio

dependencies:
  - role: homebrew
    when: ansible_os_family == 'Darwin'
  - role: snap
    when: ansible_system == 'Linux'
