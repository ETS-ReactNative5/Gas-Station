# https://www.videolan.org/vlc/download-redhat.html
- name: Install VLC for CentOS 
  block:
  - name: install epel-release 
    dnf:
      name: epel-release 
      state: latest

  - name: Install RPM Fusion for CentOS
    dnf:
      name: "{{ RPM_Fusion_CentOS }}"
      disable_gpg_check: True 
      state: present
  when: ansible_facts['distribution'] == "CentOS"

- name: Install RPM Fusion for Fedora 32 
  dnf:
    name: "{{ RPM_Fusion_Fedora }}"
    disable_gpg_check: True 
    state: present
  when: ansible_facts['distribution'] == "Fedora"

- name: Install VLC media player
  dnf:
    name: vlc 
    state: latest 