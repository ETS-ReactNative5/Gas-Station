--- # https://www.videolan.org/vlc/download-redhat.html
- name: Install EPEL-release 
  dnf:
    name: epel-release 
    state: latest

- name: Install RPM Fusion
  dnf:
    name: "{{ RPM_Fusion }}"
    disable_gpg_check: True 
    state: present

- name: Install VLC media player
  dnf:
    name: vlc 
    state: latest 
