---
- name: Install Visual Studio Community Edition
  win_chocolatey:
    name: visualstudio2019community
    state: present

- name: Remove Visual Studio Installer start menu link
  win_file:
    path: "{{ windows_startmenu }}\\Visual Studio Installer.lnk"
    state: absent

- name: Delete the Visual Studio start menu folder
  include_role:
    name: windows-startmenu
