---
- name: "Add {{ app_name }}'s yum repository"
  yum_repository:
    baseurl: "{{ etcher_rpm_repository }}"
    description: "{{ app_name }}'s repository"
    gpgcheck: false
#   gpgkey: "{{ etcher_rpm_key }}" # TODO: Etcher RPM repo does not have Key information as of Apr, 2021. Revisit later to add this info once made available
    name: "{{ app_name | lower | replace(' ', '-') }}"
    repo_gpgcheck: true

- name: "Ensure {{ app_name }} is installed"
  yum:
    name: balena-etcher-electron
    state: "{{ app_state | default('present') }}"
    update_cache: true
