---
- name: Ensure user's ~/Applications folder exists
  become: true
  become_user: "{{ user.username }}"
  file:
    mode: 0640
    path: ~/Applications
    state: directory

- name: Copy the HyperJS AppImage from /tmp
  become: true
  become_user: "{{ user.username }}"
  copy:
    dest: "{{ hyper_user_path }}"
    mode: 0700
    remote_src: true
    src: "{{ hyper_tmp_path }}"
