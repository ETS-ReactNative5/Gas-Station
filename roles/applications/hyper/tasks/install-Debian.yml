---
- name: Install Hyper.js
  apt:
    deb: "{{ hyper_deb_url }}"

- name: Ensure the universe repository is enabled
  apt_repository:
    repo: "{{ universe_repository }}"
    state: present
    filename: universe
    update_cache: yes

- name: Install Fira Code font
  apt:
    name: fonts-firacode
    state: present
