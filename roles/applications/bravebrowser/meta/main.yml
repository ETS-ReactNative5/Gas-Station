---
galaxy_info:
  role_name: bravebrowser
  author: ProfessorManhattan
  description: Installs Brave Browser on nearly any platform
  company: Megabyte Labs
  # issue_tracker_url: http://example.com/issue/tracker
  license: license (MIT)

  min_ansible_version: 2.9

  platforms:
    - name: Fedora
      versions:
        - 32
    - name: EL
      versions:
        - 8
    - name: Ubuntu
      versions:
        - all
    - name: Windows
      versions:
        - 2019
    - name: MacOSX
      versions:
        - 10.14

  galaxy_tags:
    - brave
    - browser
    - internet

dependencies:
  - role: homebrew
    when: ansible_os_family == 'Darwin'
  - role: snap
    when: ansible_os_family == 'Archlinux'
