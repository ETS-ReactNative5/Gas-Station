---
# Source: https://brave.com/linux/#fedora-28-centosrhel-8
- name: Import Brave Browser signing key
  rpm_key:
    key: "{{ brave_key }}"

- name: Add Brave Browser repository
  yum_repository:
    name: brave-browser
    description: brave browser repository
    baseurl: "{{ brave_baseurl }}"
    gpgcheck: true
    gpgkey: "{{ brave_key }}"

- name: "Ensure {{ app_name }} is installed"
  dnf:
    name: brave-browser
    state: present

- name: "Set {{ app_name }} as the default browser"
  vars:
    default_browser_chosen: "{{ default_browser }}"
  include_role:
    name: helpers/defaultbrowser
  when: default_browser == 'brave'
