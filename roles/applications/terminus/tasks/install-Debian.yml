---
- name: Ensure custom facts directory exists
  file:
    mode: 0755
    path: {{ fact_path }}
    state: directory

- name: "Detect the latest {{ app_name }} version"
  uri:
    url: https://api.github.com/repos/Eugeny/terminus/releases/latest
  register: terminus_latest_release_tag

- name: "Determine whether or not the latest version of {{ app_name }} is already installed"
  set_fact:
    install_terminus: "{{ (ansible_local.terminus is not defined) or \
      ((ansible_local.terminus is defined) and \
      (ansible_local['terminus']['settings']['version'] != terminus_latest_release_tag.json.tag_name | replace('v',''))) }}"

- name: "Ensure {{ app_name }} is installed"
  apt:
    name: "https://github.com/Eugeny/terminus/releases/download/{{ terminus_latest_release_tag.json.tag_name }}/\
      terminus-{{ terminus_latest_release_tag.json.tag_name | replace('v','') }}-linux.deb"
    state: "{{ app_state | default('present') }}"
  when: install_terminus

- name: "Save meta information about the version of {{ app_name }} that was installed"
  community.general.ini_file:
    path: {{ fact_path }}/terminus.fact
    mode: 0644
    section: settings
    option: version
    value: "{{ terminus_latest_release_tag.json.tag_name | replace('v','') }}"
    backup: true
    no_extra_spaces: true
  when: install_terminus
