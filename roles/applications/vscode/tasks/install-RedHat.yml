---
- name: Import Microsoft signing key
  rpm_key:
    key: "{{ microsoft_key }}"

- name: Add Visual Studio Code repository
  yum_repository:
    name: vscode
    file: vscode
    description: Visual Studio Code repository
    baseurl: "{{ vscode_baseurl }}"
    gpgcheck: yes
    gpgkey: "{{ microsoft_key }}"

- name: Install Visual Studio Code
  dnf:
    name: code
    state: present
