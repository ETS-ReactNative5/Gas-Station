---
- name: Ensure that the platform dependencies are installed
  ansible.builtin.yum:
    name: "{{ pkg_dependencies }}"
    state: present

- name: Ensure that the Python dependencies are installed
  ansible.builtin.pip:
    name: PyGObject
    state: present

- name: Ensure Autokey is installed
  ansible.builtin.pip:
    name: git+https://github.com/autokey/autokey
    state: present
