---
- Ensure that the dependencies are installed
  yum:
    name: "{{ item }}"
    state: present
  with_items: "{{ pkg_dependencies }}"

- Ensure that the Python dependencies are installed
  command: pip3 install PyGObject
  changed_when: false

- Instal Autokey
  command: pip3 install git+https://github.com/autokey/autokey
  changed_when: false
