---
- name: Install dependencies
  pacman:
    name: "{{ item }}"
    udpate_cache: true
    state: present
  with_items:
    - git
    - binutils
    - make
    - gcc
    - pkg-config
    - fakeroot

- name: Install Autokey
  command: git clone https://aur.archlinux.org/autokey.git && cd autokey && makepkg -sic --noconfirm
  args:
    creates: /usr/sbin/autokey-gtk