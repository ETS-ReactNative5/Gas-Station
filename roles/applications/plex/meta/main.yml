---
galaxy_info:
  role_name: plex
  author: ProfessorManhattan
  description: Installs Plex Media Server on nearly any platform
  company: Megabyte Labs
  issue_tracker_url: https://gitlab.com/megabyte-labs/ansible-roles/plex
  license: license (MIT)

  min_ansible_version: 2.10

  platforms:
    - name: Ubuntu
      versions:
        - focal

  galaxy_tags:
    - htpc
    - plex
    - tv
    - movies
    - gui
    - server
    - media

dependencies:
  - role: homebrew
    when: ansible_os_family == "Darwin"
  - role: snapd
    when: ansible_system == "Linux"
