---
galaxy_info:
  role_name: remotedesktop
  author: ProfessorManhattan
  description: Installs remote desktop client software on nearly every platform (Remmina, GNOME Boxes, xrdp)
  company: Megabyte Labs
  issue_tracker_url: https://gitlab.com/megabyte-labs/ansible-roles/remotedesktop
  license: license (MIT)

  min_ansible_version: 2.10

  platforms:
    - name: Archlinux
      versions:
        - all
    - name: EL
      versions:
        - 8
    - name: Fedora
      versions:
        - 32
    - name: Ubuntu
      versions:
        - focal

  galaxy_tags:
    - rdp
    - vnc
    - gnome
    - boxes
    - remmina
    - xrdp

dependencies:
  - role: mas
    when: ansible_os_family == 'Darwin'
  - role: snapd
    when: ansible_system == "Linux"
