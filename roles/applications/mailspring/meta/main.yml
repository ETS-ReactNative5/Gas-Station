---
galaxy_info:
  role_name: mailspring
  author: ProfessorManhattan
  description: Installs Mailspring on nearly any Linux platform
  company: Megabyte Labs
  # issue_tracker_url: http://example.com/issue/tracker
  license: license (MIT)

  min_ansible_version: 2.9

  platforms:
    - name: Ubuntu
      versions:
        - focal

  galaxy_tags:
    - email
    - mailspring
    - linux
    - ubuntu

dependencies:
  - role: homebrew
    when: ansible_os_family == 'Darwin'
  - role: snapd
    when: ansible_system == 'Linux'
