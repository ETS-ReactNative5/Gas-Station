---
galaxy_info:
  role_name: postman
  author: ProfessorManhattan
  description: Installs Postman on almost any system
  company: Megabyte Labs
  # issue_tracker_url: http://example.com/issue/tracker
  license: license (MIT)

  min_ansible_version: 2.9

  platforms:
    - name: Archlinux
      versions:
        - all
    - name: CentOS
      versions: 8
    - name: Ubuntu
      versions:
        - focal
    - name: Windows
      versions:
        - 10

  galaxy_tags:
    - postman
    - application
    - api
    - inspector

dependencies:
  - role: homebrew
    when: ansible_os_family == 'Darwin'
