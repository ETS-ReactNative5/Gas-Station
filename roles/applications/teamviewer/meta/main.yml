---
galaxy_info:
  role_name: teamviewer
  author: ProfessorManhattan and theJaxon
  description: Installs TeamViewer on almost any platform
  license: MIT
  min_ansible_version: 2.9

  platforms:
    - name: Archlinux
      versions:
        - all
    - name: EL
      versions:
        - 8
    - name: Fedora
      versions:
        - 32
    - name: Mac OS X
      versions:
        - 10.14
    - name: Ubuntu
      versions:
        - focal
    - name: Windows
      versions:
        - 2019

  galaxy_tags:
    - teamviewer

dependencies:
  - role: homebrew
    when: ansible_os_family == 'Darwin'
