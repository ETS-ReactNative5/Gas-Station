---
- name: Add the TeamViewer repository 
  copy:
    src: teamviewer.repo
    dest: "{{ teamviewer_repo_dir }}/teamviewer.repo"

- name: Add the TeamViewer signing key 
  rpm_key:
    key: "{{ teamviewer_key }}"

- name: Install TeamViewer
  dnf:
    name: teamviewer
    state: latest
