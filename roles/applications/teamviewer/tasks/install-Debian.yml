---
- name: Add the TeamViewer GPG key
  apt_key:
    url: "{{ teamviewer_apt_key_url }}"
    state: present

- name: Add the TeamViewer repository
  apt_repository:
    filename: teamviewer
    repo: "{{ teamviewer_apt_repository }}"
    state: present
    update_cache: yes

- name: Install TeamViewer
  apt:
    name: teamviewer
    state: present
