---
- name: Add the TeamViewer repository
  apt_repository:
    repo: "{{ team_viewer_apt_repository }}"
    state: present

- name: Add TeamViewer's signing key 
  apt_key:
    url: "{{ teamviewer_key }}"

- name: Install TeamViewer 
  apt:
    name: teamviewer
    state: latest 
    update_cache: True 
