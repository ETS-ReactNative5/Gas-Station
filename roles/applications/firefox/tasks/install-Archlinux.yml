---
- name: Install Firefox
  pacman:
    name: firefox
    state: present

- name: Install xdg-utils
  pacman:
    name: xdg-utils
    state: present

- name: Set Firefox as the default browser
  include_role:
    name: helpers/defaultbrowser
  vars:
    default_browser_chosen: "{{ default_browser }}"
  when: default_browser == 'firefox'
