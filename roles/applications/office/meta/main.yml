---
galaxy_info:
  role_name: office
  author: ProfessorManhattan
  description: Installs Microsoft Office on Windows/Mac OS X and installs LibreOffice on Linux
  company: Megabyte Labs
  # issue_tracker_url: http://example.com/issue/tracker
  license: license (MIT)

  min_ansible_version: 2.9

  platforms:
    - name: Mac OS X
      versions:
        - 10.15
    - name: Ubuntu
      versions:
        - focal
    - name: Windows
      versions:
        - 10

  galaxy_tags:
    - microsoft
    - office
    - libre
    - libreoffice
    - productivity
    - documents
    - doc
    - xls
    - docx
    - word
    - excel
    - onenote
    - powerpoint
    - numbers
    - pages
    - keynote

dependencies:
  - role: mas
    when: ansible_os_family == "Darwin"
  - role: snapd
    when: ansible_system == "Linux"
