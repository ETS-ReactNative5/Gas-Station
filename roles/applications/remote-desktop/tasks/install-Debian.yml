---
- name: Install xrdp
  apt:
    name: xrdp
    state: present
  when: install_xrdp

- name: Make xrdp load on startup if it is installed
  systemd:
    enabled: yes
    name: xrdp
    state: restarted
  when: install_xrdp
  
- name: Install GNOME Boxes # TODO: Add condition to only install it on GNOME systems
  apt:
    name: gnome-boxes
    state: present
  when: install_gnome_boxes
