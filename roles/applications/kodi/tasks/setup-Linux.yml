---
- name: Ensure ~/.kodi/userdata/ directory exists
  become_user: "{{ user.username }}"
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ user.username }}"
    mode: 0755
  with_items:
    - "{{ kodi_conf_dir }}"
    - "{{ kodi_conf_dir }}/userdata/"

- name: Create configuration files
  become_user: "{{ user.username }}"
  template:
    src: "{{ item }}.j2"
    dest: "{{ kodi_conf_dir }}/userdata/{{ item }}"
    owner: "{{ user.username }}"
    mode: 0755
  with_items:
    - sources.xml
    - advancedsettings.xml
