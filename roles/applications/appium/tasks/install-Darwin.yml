---
- name: "Ensure {{ app_name }} is installed"
  become: false
  community.general.homebrew:
    name: appium
    state: "{{ app_state | default('present') }}"

- name: Ensure Appium Desktop is installed
  become: false
  community.general.homebrew_cask:
    name: appium
    state: "{{ app_state | default('present') }}"
