---
dependency:
  name: galaxy
driver:
  name: podman
lint: |
  set -e
  yamllint .
  ansible-lint
platforms:
  - name: ufw-ubuntu
    image: docker.io/pycontribs/ubuntu
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true

  - name: ufw-archlinux
    image: docker.io/library/archlinux:latest
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true

  - name: ufw-redhat
    image: registry.access.redhat.com/ubi8-init:latest
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true

provisioner:
  name: ansible
  config_options:
    defaults:
      remote_user: root
      ansible_become_flags: "-"
  inventory:
    host_vars:
      ufw-ubuntu:
        ansible_python_interpreter: /usr/bin/python3
        install_docker: False
      ufw-archlinux:
        ansible_python_interpreter: /usr/bin/python3
        install_docker: False
      ufw-redhat:
        ansible_python_interpreter: /usr/bin/python3
        install_docker: False
verifier:
  name: ansible
