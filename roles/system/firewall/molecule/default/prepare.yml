---
- name: Setup Archlinux client
  hosts: ufw-archlinux
  gather_facts: false
  tasks:
    - name: Refresh pacman package database
      raw: pacman -Sy

    - name: Install python3
      raw: pacman -S --noconfirm python3

- name: Setup Red Hat client
  hosts: ufw-redhat
  gather_facts: false
  tasks:
    - name: Install python3 and other dependencies
      raw: dnf -y install python3 python3-dnf python3-libselinux
