---
- name: Setup Archlinux client
  hosts: ufw-archlinux
  gather_facts: false
  tasks:
    - name: Refresh pacman package database and install Python 3
      community.general.pacman:
        name: python3
        state: present
        update_cache: true

- name: Setup Red Hat client
  hosts: ufw-redhat
  gather_facts: false
  tasks:
    - name: Install Python 3 and other dependencies
      dnf:
        name:
          - python3
          - python3-dnf
          - python3-libselinux
        state: present
