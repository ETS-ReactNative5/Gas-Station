---
- name: Verify
  hosts: all
  tasks:
    - name: Get UFW status
      command: ufw status
      changed_when: false
      register: ufw_status

    - name: Verify UFW is active
      assert:
        that: ufw_status.stdout.find('active') != -1
        fail_msg: "UFW Firewall is not active"
        success_msg: "UFW Firewall is not active"
