---
# Use this variable to control the firewall rules - you will have to look through the tasks folder and use it as a reference to populate this variable
apps: []
# If you are using a custom SSH port then re-assign this variable
ssh_port: 22
# Whether or not to delete all the current rules before applying the new ones - when this is set to true, there is a brief period when the firewall is down
ufw_reset: false
