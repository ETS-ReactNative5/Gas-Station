---
apps: []                                    # Use this variable to control the firewall rules - you will have to look through the tasks folder and use that as a reference to populate this variable correctly
security_ssh_port: 22                       # If you are using a custom SSH port then re-assign this variable
ufw_reset: yes                              # Whether or not to delete all the current rules before applying the new ones - when this is set to yes, there is a brief period when the firewall is down
