---
remove_vpn_connections: no # If set to yes, this setting will delete all your NetworkManager connections before adding the new ones

mullvad_profiles:
  - folder: mullvad-denver
    cert: mullvad_ca.crt
    name: "Mullvad OpenVPN Denver (UDP 53)"
    pass: mullvad_userpass.txt
  - folder: mullvad-hong-kong
    cert: mullvad_ca.crt
    name: "Mullvad OpenVPN Hong Kong"
    pass: mullvad_userpass.txt
  - folder: mullvad-italy
    cert: mullvad_ca.crt
    name: "Mullvad OpenVPN Italy"
    pass: mullvad_userpass.txt
  - folder: mullvad-nyc
    cert: mullvad_ca.crt
    name: "Mullvad OpenVPN NYC"
    pass: mullvad_userpass.txt
  - folder: mullvad-secaucus
    cert: mullvad_ca.crt
    name: "Mullvad OpenVPN Secaucus (TCP 80)"
    pass: mullvad_userpass.txt

nordvpn_profiles:
  - folder: nordvpn-usa
    name: "NordVPN OpenVPN USA"
  - folder: nordvpn-usa-2
    name: "NordVPN OpenVPN USA2"
