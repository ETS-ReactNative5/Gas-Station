---
- name: Install Wireguard NetworkManager VPN plugin dependencies
  apt:
    name: "{{ wireguard_dependencies }}"

- name: Clone the Wireguard NetworkManager VPN plugin git
  git:
    repo: "{{ wireguard_plugin_repo }}"
    dest: "{{ wireguard_tmp_dir }}"
    depth: "1"
    version: master

- name: Run ./autogen.sh # noqa 301
  command: |
    ./autogen.sh --without-libnm-glib
  args:
    chdir: "{{ wireguard_tmp_dir }}"
  changed_when: false # TODO: Does this command really not impact the system?

- name: Run ./configure # noqa 301
  command: "./configure --without-libnm-glib --prefix=/usr --sysconfdir=/etc --libdir=/usr/lib/x86_64-linux-gnu \
    --libexecdir=/usr/lib/NetworkManager --localstatedir=/var"
  args:
    chdir: "{{ wireguard_tmp_dir }}"
  changed_when: false # TODO: Does this command really not impact the system?

- name: Run "make" and "make install" # noqa 301
  shell: |
    make
    make install
  args:
    chdir: "{{ wireguard_tmp_dir }}"
    creates: /usr/bin/wg
  notify: restart networkmanager

- name: Remove the Wireguard temporary directory
  file:
    path: "{{ wireguard_tmp_dir }}"
    state: absent
