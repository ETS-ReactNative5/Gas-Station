---
- name: Ensure .ssh directory exists.
  file:
    dest: ~/.ssh
    mode: "0700"
    owner: "{{ user.username }}"
    group: "{{ user.username }}"
    state: directory

- name: Set authorized key
  authorized_key:
    user: "{{ user.username }}"
    state: present
    key: "{{ item }}"
  with_items: "{{ user.authorized_keys }}"
  when: user.authorized_keys is defined

- name: Copy private keys
  copy:
    src: "{{ item.path }}"
    dest: "~/.ssh/{{ item.name }}"
    owner: "{{ user.username }}"
    group: "{{ user.username }}"
    mode: "0600"
  with_items: "{{ user.keys }}"

- name: Copy SSH config
  template:
    src: config.j2
    dest: ~/.ssh/config
    owner: "{{ user.username }}"
    group: "{{ user.username }}"
    mode: "0644"

- name: Copy known_hosts
  copy:
    src: known_hosts
    dest: ~/.ssh/known_hosts
    owner: "{{ user.username }}"
    group: "{{ user.username }}"
    mode: "0644"
