---
- name: Include variables based on OS Family 
  include_vars: "{{ ansible_facts['os_family'] }}.yml"

- name: Include tasks based on OS Family
  become: yes
  include_tasks: "install-{{ ansible_facts['os_family'] }}.yml"

- name: Run tasks for each user specified based on OS family
  become: yes
  become_user: "{{ user.username }}"
  include_tasks: "user-{{ ansible_facts['os_family'] }}.yml"
  loop: "{{ user_configs }}"
  loop_control:
    loop_var: user
