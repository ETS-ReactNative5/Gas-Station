---
- name: Delete PerfLogs folder in drive root
  win_file:
    path: C:\PerfLogs
    state: absent

- name: Remove all of the desktop icons
  win_shell: Remove-Item C:\Users\*\Desktop\*lnk -Force
  ignore_errors: yes

- name: Empty Recycling bin
  win_shell: Clear-RecycleBin -Force
  ignore_errors: yes
