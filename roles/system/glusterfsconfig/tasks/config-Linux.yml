---
- name: Ensure GlusterFS Python package is installed
  pip:
    name: glusterfs>3.2
    state: present
  delegate_to: "{{ gluster_master }}"

- name: Ensure Gluster cluster is created
  gluster.gluster.gluster_peer:
    nodes: "{{ gluster_nodes }}"
    state: present
  delegate_to: "{{ gluster_master }}"

- name: Ensure GlusterFS Python package is removed
  pip:
    name: glusterfs
    state: absent
  delegate_to: "{{ gluster_master }}"
