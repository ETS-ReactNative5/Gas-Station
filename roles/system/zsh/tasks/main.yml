# @action Ensures ZSH is configured
# Installs Oh My ZSH on Archlinux, CentOS, Debian, Fedora, macOS and Ubuntu
# @action Ensures ZSH is configured
# Installs Antigen PM if configured, on Archlinux, CentOS, Debian, Fedora, macOS and Ubuntu
# @action Ensures ZSH is configured
# Installs `prezto` if configured, on Archlinux, CentOS, Debian, Fedora, macOS and Ubuntu
# @action Ensures ZSH is configured
# Configures ZSH plugins and themes
- name: Include tasks based on the operating system
  become: true
  block:
    - include_tasks: "install-{{ ansible_os_family }}.yml"
  when: ansible_os_family != 'Windows'
