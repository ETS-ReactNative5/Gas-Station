---
- name: Populate the list of extensions to be installed
  lineinfile:
    create: true
    group: "{{ user.username }}"
    line: "{{ item.url }}"
    mode: "755"
    owner: "{{ user.username }}"
    path: /tmp/install-gnome-extensions.txt
    regexp: "{{ item.regex }}"
    state: present
  when: item.regex not in user_gnome_extensions.stdout
