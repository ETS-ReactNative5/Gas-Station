---
user_gnome_extensions:
  - username: "{{ ansible_user }}"
    extensions: |
      https://extensions.gnome.org/extension/750/openweather/
      https://extensions.gnome.org/extension/771/proxy-switcher/
      https://extensions.gnome.org/extension/1085/simple-net-speed/
      https://extensions.gnome.org/extension/906/sound-output-device-chooser/
      https://extensions.gnome.org/extension/2983/ip-finder/
      https://extensions.gnome.org/extension/6/applications-menu/
      https://extensions.gnome.org/extension/3061/vlan-switcher/
      https://extensions.gnome.org/extension/1762/lan-ip-address/
      https://extensions.gnome.org/extension/2224/easy-docker-containers/
    settings:
      # OpenWeather extension settings
      - gsettings --schemadir ~/.local/share/gnome-shell/extensions/openweather-extension@jenslody.de/schemas/ set org.gnome.shell.extensions.openweather city '40.7970384,-74.4809492>Morristown, Morris County, New Jersey, 07960, United States of America >-1 && 40.7127281,-74.0060152>New York, United States of America >-1 && 12.9791198,77.5912997>Bengaluru, Bangalore North, Bangalore Urban, Karnataka, India >-1 && 40.4862174,-74.4518173>New Brunswick, New Jersey, United States of America >-1'
      - gsettings --schemadir ~/.local/share/gnome-shell/extensions/openweather-extension@jenslody.de/schemas/ set org.gnome.shell.extensions.openweather days-forecast 10
      - gsettings --schemadir ~/.local/share/gnome-shell/extensions/openweather-extension@jenslody.de/schemas/ set org.gnome.shell.extensions.openweather show-text-in-panel true
      - gsettings --schemadir ~/.local/share/gnome-shell/extensions/openweather-extension@jenslody.de/schemas/ set org.gnome.shell.extensions.openweather actual-city 0
