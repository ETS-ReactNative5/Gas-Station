---
- name: Include variables based on the operating system 
  include_vars: "{{ ansible_os_family }}.yml"

- name: Loop through users and add dotfiles
  become: yes
  become_user: "{{ user.username }}"
  block:
    - include_tasks: "user-{{ ansible_os_family }}.yml"
  loop: "{{ user_configs }}"
  loop_control:
    loop_var: user
