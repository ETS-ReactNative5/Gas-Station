---
- name: Ensure GlusterFS is installed
  dnf:
    name: glusterfs-server
    state: present
  when: ansible_os_distribution == 'Fedora'

- name: Ensure CentOS Storage SIG repository is installed
  dnf:
    name: centos-release-gluster
    update_cache: true
  when: ansible_os_distribution != 'Fedora'

- name: Ensure GlusterFS is installed
  dnf:
    name: glusterfs-server
    update_cache: true
  when: ansible_os_distribution != 'Fedora'
