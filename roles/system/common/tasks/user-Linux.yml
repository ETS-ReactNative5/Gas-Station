---
- name: Ensure groups are present
  become_user: root
  group:
    name: "{{ group }}"
    state: present
  loop: "{{ user.groups }}"
  loop_control:
    loop_var: group
  when: false
  # when: user.groups is defined
  
  # @error on Fedora 35 - failed: [workstation] (item=lpadmin) => {"ansible_loop_var": "group", "changed": false, "group": "lpadmin", "msg": "groupadd: Permission denied.\ngroupadd: cannot lock /etc/group; try again later.\n", "name": "lpadmin"}

- name: Ensure default group is present
  become_user: root
  group:
    name: "{{ user.group }}"
    state: present
  when: user.group is defined

- name: Ensure user belongs to configured groups
  become: true
  become_user: root
  user:
    append: true
    groups: "{{ user.groups }}"
    name: "{{ user.username }}"
  when: false
  # when: user.groups is defined
  # @error on Fedora 35 - fatal: [workstation]: FAILED! => {"changed": false, "msg": "Group lpadmin does not exist"}

- name: Apply permissions to default folders
  include_tasks: linux/permissions.yml
  loop: "{{ linux_base_folders }}"
  loop_control:
    loop_var: folder
  when: not (user.system | default(false))

- name: Add symbolically linked folders
  include_tasks: linux/symlink-folder.yml
  loop: "{{ user.symlinks }}"
  loop_control:
    loop_var: folder
  tags: skip_on_init
  when: user.symlinks is defined

- name: Ensure tinypng-cil key is configured
  copy:
    content: "{{ user.tinypngkey }}"
    dest: ~/.tinypng
    mode: 0700
  when: user.tinypngkey is defined and user.tinypngkey | length > 0
