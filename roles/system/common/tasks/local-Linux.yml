---
- name: Ensure correct Playbook repository is being used # TODO This is always being marked as changed - it should only be marked as changed when the repository has actually changed
  command: "git remote set-url origin {{ playbooks_source_repository }}"
  args:
    chdir: ~/Playbooks

- name: Remove .vault_pass (if present)
  file:
    path: ~/Playbooks/.vault_pass
    state: absent

- name: Remove the .desktop installer file required for automated installation on the master host
  file:
    path: ~/.config/autostart/ansible-installer.desktop
    state: absent
