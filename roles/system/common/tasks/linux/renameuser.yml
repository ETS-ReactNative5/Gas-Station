---
- name: Kill processes owned by ubuntu user # noqa 301
  command: "pkill -u ubuntu"

- name: Move home directory
  user:
    name: ubuntu
    home: "/home/{{ default_username }}"
    move_home: yes

- name: Rename user # noqa 301
  command: "usermod --login {{ default_username }} ubuntu"

- name: Rename Group # noqa 301
  command: "groupmod -n {{ default_username }} ubuntu"
