---
- name: Clone AppImages from repository
  become: yes
  become_user: "{{ user.username }}"
  git:
    repo: "{{ app_images_repository }}"
    dest: ~/Applications
    depth: "1"
    force: yes

- name: Make Applications executable
  become: yes
  become_user: "{{ user.username }}"
  file:
    path: ~/Applications
    owner: "{{ user.username }}"
    group: "{{ user.username }}"
    mode: "700"
    recurse: yes
