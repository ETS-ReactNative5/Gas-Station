---
- name: Clone AppImages from repository
  git:
    repo: "{{ app_images_repository }}"
    dest: ~/Applications
    depth: "1"
    force: true

- name: Make Applications executable # TODO: This is being marked as changed even after the initial run
  file:
    path: ~/Applications
    owner: "{{ user.username }}"
    group: "{{ user.username }}"
    mode: "700"
    recurse: true
