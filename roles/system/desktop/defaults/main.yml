---
app_images_repository: https://gitlab.com/ProfessorManhattan/AppImages.git # Links to a repository that holds AppImages that will be installed to the ~/Applications folder on Linux
app_images_users: # An array of users that should have the AppImages installed to their ~/Applications folder
  - "{{ ansible_user }}"
gnome_background_image: file:///usr/share/backgrounds/brad-huchteman-stone-mountain.jpg
gnome_shortcuts_to_delete:
  - gnome-language-selector.desktop
  - im-config.desktop
  - org.gnome.eog.desktop
  - org.gnome.Evince.desktop
  - org.gnome.FileRoller.desktop
  - org.gnome.font-viewer.desktop
  - org.gnome.PowerStats.desktop
  - remote-viewer.desktop
  - software-properties-drivers.desktop
  - software-properties-livepatch.desktop
  - torbrowser-settings.desktop
  - vim.desktop
  - yelp.desktop
gnome_sidedock_icon_size: 40
gnome_idle_delay: 600 # 10 minutes
gnome_sidedock_shortcuts: "['org.gnome.Nautilus.desktop', 'firefox.desktop', 'chromium_chromium.desktop', 'brave-browser.desktop', 'mailspring_mailspring.desktop', 'code_code.desktop', 'hyper.desktop', 'plexmediaserver_pms-web.desktop', 'org.gnome.Lollypop.desktop', 'org.gnome.Boxes.desktop', 'virt-manager.desktop', 'vmware-workstation.desktop']"
