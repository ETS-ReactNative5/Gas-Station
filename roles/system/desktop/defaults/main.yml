---
app_images_repository: https://gitlab.com/ProfessorManhattan/AppImages.git # Links to a repository that holds AppImages that will be installed to the ~/Applications folder on Linux

# Pass in a list of apt packages that you would like installed
# on Debian-based desktop systems using the variable below
debian_desktop_apt_packages:
  - dconf-editor
  - gparted
  - stacer

gnome_background_image: file:///usr/share/backgrounds/brad-huchteman-stone-mountain.jpg
gnome_shortcuts_to_delete:
  - gnome-language-selector.desktop
  - im-config.desktop
  - org.gnome.eog.desktop
  - org.gnome.Evince.desktop
  - org.gnome.FileRoller.desktop
  - org.gnome.font-viewer.desktop
  - org.gnome.PowerStats.desktop
  - remote-viewer.desktop
  - software-properties-drivers.desktop
  - software-properties-livepatch.desktop
  - torbrowser-settings.desktop
  - vim.desktop
  - yelp.desktop
gnome_sidedock_icon_size: 40
gnome_idle_delay: 600 # 10 minutes
gnome_sidedock_shortcuts: "['org.gnome.Nautilus.desktop', 'firefox.desktop', 'chromium_chromium.desktop', 'brave-browser.desktop', 'mailspring_mailspring.desktop', 'code_code.desktop', 'hyper.desktop', 'plexmediaserver_pms-web.desktop', 'org.gnome.Lollypop.desktop', 'virt-manager.desktop', 'vmware-workstation.desktop']"

mas_desktop_software:
  - name: Adobe Lightroom
    id: 1451544217
  - name: Clocker
    id: 1056643111
  - name: GarageBand
    id: 682658836
  - name: HP Smart
    id: 1474276998
  - name: Hype 4
    id: 1460330618
  - name: Microsoft To Do
    id: 1274495053
mas_upgrade_all_apps: yes                   # Whether or not to ensure all MAS software is updated to latest after installing the mac_desktop_software

# Pass in an array of objects containing a username and the app_images
# key to determine whether or not the app_images_repository will be cloned
# into that user's ~/Applications folder (for Linux)
user_configs:
  - name: "{{ ansible_user }}"
    app_images: yes

# The array of files below will be hidden
windows_user_files_hidden:
  - .android
  - .AndroidStudio4.0
  - .config
  - .docker
  - .ssh
  - .vagrant.d
  - .vscode
  - .bashrc
  - .gitconfig
  - .localrc
  - .minikube
  - .netrc
  - .npmrc
  - .viminfo
  - .zshrc
  - Postman
  - scoop

# Pass in a list of Chocolatey packages that you would like to
# install here (for Windows)
windows_desktop_choco_packages:
  - etcher
  - windows-adk
