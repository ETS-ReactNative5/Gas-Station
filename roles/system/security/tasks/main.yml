---
- name: Include variables based on the operating system
  include_vars: "{{ ansible_os_family }}.yml"

- name: Configure sudo priviledges
  become: true
  block:
    - include_tasks: sudo.yml

- name: Configure autoupdating on RedHat
  become: true
  block:
    - include_tasks: autoupdate-RedHat.yml
  when:
    - ansible_os_family == 'RedHat'
    - security_autoupdate_enabled | bool

- name: Configure autoupdating on Debian
  become: true
  block:
    - include_tasks: autoupdate-Debian.yml
  when:
    - ansible_os_family == 'Debian'
    - security_autoupdate_enabled | bool
