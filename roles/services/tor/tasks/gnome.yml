---
- name: Ensure Tor proxy settings are configured
  community.general.dconf:
    key: "{{ item.key }}"
    value: "{{ item.value }}"
  with_items:
    - key: /org/gnome/system/proxy/ftp/host
      value: "'localhost'"
    - key: /org/gnome/system/proxy/ftp/port
      value: "8118"
    - key: /org/gnome/system/proxy/http/host
      value: "'localhost'"
    - key: /org/gnome/system/proxy/http/port
      value: "8118"
    - key: /org/gnome/system/proxy/https/host
      value: "'localhost'"
    - key: /org/gnome/system/proxy/https/port
      value: "8118"
    - key: /org/gnome/system/proxy/socks/host
      value: "'localhost'"
    - key: /org/gnome/system/proxy/socks/port
      value: "8118"
