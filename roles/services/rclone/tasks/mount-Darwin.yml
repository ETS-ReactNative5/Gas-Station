---
- name: Check if the Documents folder already has a folder with the rclone configuration's name
  become: true
  become_user: "{{ user.username }}"
  stat:
    path: "~/Documents/{{ mount.name }}"
  register: document_link

- name: Ensure provider has folder created
  become: true
  become_user: root
  file:
    path: "/mnt/{{ mount.provider }}"
    owner: "{{ user.username }}"
    group: "{{ user.group }}"
    state: directory
    mode: 0640

- name: Add symlink to Cloud provider
  become: true
  become_user: "{{ user.username }}"
  file:
    src: "/mnt/{{ mount.provider }}"
    dest: "~/Documents/{{ mount.name }}"
    owner: "{{ user.username }}"
    group: "{{ user.group }}"
    state: link
    force: true
  when: not document_link.stat.exists

- name: Ensure LaunchAgents folder is created
  become: true
  become_user: "{{ user.username }}"
  file:
    path: "~/Library/LaunchAgents/"
    owner: "{{ user.username }}"
    group: "{{ user.group }}"
    state: directory
    mode: 0750

- name: Install rclone mount service
  become: true
  become_user: root
  template:
    src: rclone.plist.j2
    dest: "/Users/{{ user.username }}/Library/LaunchAgents/org.rclone.{{ mount.provider }}.plist"
    owner: "{{ user.username }}"
    group: "{{ user.group }}"
    mode: 0644
  when: ansible_system == "Darwin"

- name: Load rclone mount service
  become: true
  become_user: "{{ user.username }}"
  command: "launchctl load /Users/{{ user.username }}/Library/LaunchAgents/org.rclone.{{ mount.provider }}.plist"

- name: Start the rclone services
  become: true
  become_user: "{{ user.username }}"
  community.general.launchd:
    name: "org.rclone.{{ mount.provider }}"
    state: started
    enabled: true
  when: ansible_system == "Darwin"
