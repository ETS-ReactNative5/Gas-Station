---
galaxy_info:
  role_name: s3filesystem
  author: ProfessorManhattan
  description: Installs catfs and goofys on Linux and Mac OS
  company: Megabyte Labs
  # issue_tracker_url: https://gitlab.com/ProfessorManhattan/Playbooks/-/issues
  license: license (MIT)

  min_ansible_version: 2.10

  platforms:
    - name: EL
      versions:
        - 7
        - 8
    - name: Fedora
      versions:
        - all
    - name: Ubuntu
      versions:
        - all
    - name: Debian
      versions:
        - all
    - name: MacOS
      versions:
        - all

  galaxy_tags:
    - aws
    - s3
    - cache
    - posix

dependencies:
  - role: go
    when: ansible_system != 'Darwin'
  - role: snapd
    when: ansible_system == 'Linux'
