---
# Amplify
amplify_apt_key_url: https://nginx.org/keys/nginx_signing.key
amplify_dependencies:
  - apt-transport-https
  - python-apt
amplify_python_interpreter: /usr/bin/python2

# Brotli
brotli_dependencies: # TODO: After Brotli is compiled, remove unnecessary dependencies
  - cmake
  - gcc
  - libpcre3
  - libpcre3-dev
  - libssl-dev
  - zlib1g
  - zlib1g-dev
brotli_git_repository: https://github.com/google/ngx_brotli.git

# Certbot
certbot_dependencies:
  - letsencrypt
  - python3
  - python3-pip

# ModSecurity
modsec_dependencies: # TODO: After modsec is compiled, remove unnecessary dependencies
  - build-essential
  - libgeoip-dev
  - libcurl4-openssl-dev
  - liblua5.2-dev
  - libyajl-dev
  - libxml2-dev
  - libpcre3-dev
  - libpcre++-dev
  - ssdeep
  - libfuzzy-dev
  - git
modsec_git_repository: https://github.com/SpiderLabs/ModSecurity
modsec_git_version: v3/master
modsec_nginx_git_repository: https://github.com/SpiderLabs/ModSecurity-nginx
modsec_rules_git_repository: https://github.com/SpiderLabs/owasp-modsecurity-crs
modsec_rules_git_version: v3.3/dev
modsec_waf_conf_directory: /etc/nginx/modsec/owasp-modsecurity-crs

# NGINX
nginx_dependencies:
  - git
  - nginx
  - openssl
nginx_module_path: /usr/share/nginx/modules
nginx_service_path: /usr/lib/systemd/system/nginx.service

# Miscellaneous
dhparam_path: /etc/ssl/certs/dhparam.pem
error_page_directory: /var/www/html
