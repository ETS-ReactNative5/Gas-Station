---
# Amplify
amplify_rpm_key: https://nginx.org/keys/nginx_signing.key
amplify_baseurl: "http://packages.amplify.nginx.com/centos/7/$basearch"

# Brotli
brotli_dependencies: # TODO: After Brotli is compiled, remove unnecessary dependencies
  - cmake
  - gcc
  - libpcre3
  - libpcre3-dev
  - libssl-dev
  - zlib1g
  - zlib1g-dev

# ModSecurity
modsec_dependencies: # TODO: After modsec is compiled, remove unnecessary dependencies
  - build-essential
  - git
  - libcurl4-openssl-dev
  - libfuzzy-dev
  - libgeoip-dev
  - liblua5.2-dev
  - libpcre++-dev
  - libpcre3-dev
  - libxml2-dev
  - libyajl-dev
  - ssdeep
modsec_waf_conf_directory: /etc/nginx/modsec/owasp-modsecurity-crs

# NGINX
nginx_dependencies:
  - git
  - nginx
  - openssl
  - nginx-mod-http-image-filter
  - nginx-mod-http-xslt-filter
  - nginx-mod-mail
  - nginx-mod-stream
nginx_module_link: /usr/share/nginx/modules
nginx_module_dir: /usr/lib64/nginx/modules
nginx_service_path: /etc/systemd/system/nginx.service

# Miscellaneous
dhparam_path: /etc/ssl/certs/dhparam.pem
error_page_directory: /var/www/html
