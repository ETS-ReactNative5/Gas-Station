---
- name: Ensure Certbot and miscellaneous dependencies are installed
  apt:
    name: "{{ certbot_dependencies }}"
    state: present

- name: Replace certbot==0.40.0 with certbot>=0.40.0 in /usr/bin/certbot (hack)
  replace:
    path: /usr/bin/certbot
    regexp: "certbot==0.40.0"
    replace: "certbot>=0.40.0"

- name: Make sure ACME pip is updated for Python 3
  pip:
    name: acme>=1.6.0

- name: Install certbot-dns-cloudflare
  command: python3 setup.py install
  args:
    chdir: "{{ certbot_dir }}/certbot-dns-cloudflare"
    creates: /etc/letsencrypt/dnscloudflare.ini

- name: Ensure letsencrypt folder exists
  file:
    group: root
    mode: 0700
    owner: root
    path: /etc/letsencrypt
    state: directory

- name: Ensure certbot templates are available
  template:
    dest: "{{ item.dest }}"
    group: root
    mode: 0600
    owner: root
    src: "{{ item.src }}"
  with_items:
    - src: "templates/dnscloudflare.ini.j2"
      dest: "/etc/letsencrypt/dnscloudflare.ini"
    - src: "templates/letsencryptcli.ini.j2"
      dest: "/etc/letsencrypt/cli.ini"
  notify: restart certbot

- name: Test the creation of the Let's Encrypt certificates # TODO: Only run this if certificate does not already exist
  block:
    - name: Run the Let's Encrypt routine for the first time
      include_role:
        name: certbot
  ignore_errors: true # TODO: Figure out if it is possible to run this without ignore_errors

- name: Wait for certbot to register appropriate DNS records # TODO: Only run this if certificate does not already exist
  wait_for:
    timeout: 30 # TODO: Is there a better way of waiting until DNS records update on CloudFlare?

- name: Create the certificates # TODO: Only run this if certificate does not already exist
  include_role:
    name: certbot
