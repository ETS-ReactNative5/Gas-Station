---
- name: "Ensure NGINX is installed"
  become_method: runas
  become_user: "{{ ansible_user }}"
  chocolatey.chocolatey.win_chocolatey:
    name: nginx
    state: "{{ app_state | default('present') }}"

- name: "Ensure modsecurity is installed"
  become_method: runas
  become_user: "{{ ansible_user }}"
  chocolatey.chocolatey.win_chocolatey:
    name: modsecurity
    state: present
