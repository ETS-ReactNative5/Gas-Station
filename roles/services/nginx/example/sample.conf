# HTTP redirect
server {
    listen                  [::]:80;
    listen                  80;

    server_name             maas maas.home maas.home.megabyte.space;

    include                 snippets/letsencrypt.conf;

    return                  301 https://maas.home.megabyte.space$request_uri;
}

# Main block
server {
    listen                  443 ssl http2;
    listen                  [::]:443 ssl http2;

    server_name             maas.home.megabyte.space;

    ssl_certificate         /etc/letsencrypt/live/maas.home.megabyte.space/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/maas.home.megabyte.space/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/maas.home.megabyte.space/chain.pem;

    include                 snippets/ssl.conf;
    include                 snippets/misc.conf;

    location / {
        proxy_pass          http://localhost:5240;
        include             snippets/proxy.conf;
    }

    location /MAAS/ws {
        proxy_pass          http://localhost:5240/MAAS/ws;
        include             snippets/proxy.conf;
    }
}