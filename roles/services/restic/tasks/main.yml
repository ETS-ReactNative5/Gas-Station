---
- name: Include variables based on OS Family 
  include_vars: "{{ ansible_os_family }}.yml"

- name: Include tasks based on OS Family
  include_tasks: "install-{{ ansible_os_family }}.yml"

- name: Install the docker-compose-backup executable
  include_tasks: docker-compose-backup.yml
  when: not ansible_facts['os_family'] == "Windows"
