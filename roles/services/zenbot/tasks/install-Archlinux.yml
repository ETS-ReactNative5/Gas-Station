---
- name: Ensure MongoDB's source directory is present
  file:
    mode: 0755
    path: "{{ mongo_src_dir }}"
    owner: "{{ ansible_user | default(lookup('env', 'USER')) }}"
    state: directory

- name: Ensure MongoDB's source is cloned and up-to-date
  become: false
  git:
    dest: "{{ mongo_src_dir }}"
    repo: "{{ mongo_aur_git_repository }}"
    version: master
  register: mongo_git

- name: Remove /usr/sbin/mongo if the source files have changed # noqa 503
  file:
    path: /usr/sbin/mongo
    state: absent
  when: mongo_git.changed

- name: Ensure MongoDB is installed
  become: false
  command: makepkg -sic --noconfirm
  args:
    chdir: "{{ mongo_src_dir }}"
    creates: /usr/sbin/mongo

- name: Run generic Linux tasks
  include_tasks: install-Linux.yml
