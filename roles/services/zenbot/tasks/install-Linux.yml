---
- name: "Ensure {{ app_name }}'s source directory is present"
  file:
    mode: 0755
    path: "{{ zenbot_src_dir }}"
    owner: "{{ ansible_user | default(lookup('env', 'USER')) }}"
    state: directory

- name: "Ensure {{ app_name }}'s source is cloned and up-to-date"
  become: false
  git:
    dest: "{{ zenbot_src_dir }}"
    repo: "{{ zenbot_git_repository }}"
    version: master
    force: true
  register: zenbot_git

- name: "Ensure {{ app_name }} is installed" # noqa 503
  become: false
  shell: |
    npm install
  args:
    chdir: "{{ zenbot_src_dir }}"
  register: zenbot_install
  failed_when: (zenbot_install.rc == 128 and ('Invalid username or password.' in zenbot_install.stderr))
  when: zenbot_git.changed

- name: "Ensure {{ app_name }} is linked"
  shell: |
    npm link
  args:
    chdir: "{{ zenbot_src_dir }}"
    creates: /usr/local/bin/zenbot

- name: Ensure zenbot.sh is updated # noqa 503
  lineinfile:
    path: "{{ zenbot_src_dir }}/zenbot.sh"
    insertafter: "^#!"
    line: "cd {{ zenbot_src_dir }}"
  when: zenbot_git.changed
