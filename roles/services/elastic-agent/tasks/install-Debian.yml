---
- name: Install Elastic Agent (64-bit client) # TODO: Add verification with sha/asc found on this page: https://www.elastic.co/downloads/elastic-agent
  apt:
    deb: "{{ elastic_agent_64_deb_url }}"
  when: ansible_architecture == 'x86_64' or ansible_architecture == 'aarch64'

- name: Install Elastic Agent (32-bit client)
  apt:
    deb: "{{ elastic_agent_32_deb_url }}"
  when:
    - ansible_architecture != 'x86_64'
    - ansible_architecture != 'aarch64'
