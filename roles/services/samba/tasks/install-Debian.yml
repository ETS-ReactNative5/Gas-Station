---
- name: Install Samba
  apt:
    name:
      - samba
      - libpam-smbpass # Syncs system passwords with Samba - used when LDAP is not being used
    state: present

- name: Perform generic Linux tasks
  include_tasks: install-Linux.yml

- name: Restart Samba and enable on start-up
  systemd:
    name: smbd
    state: restarted
    enabled: true
