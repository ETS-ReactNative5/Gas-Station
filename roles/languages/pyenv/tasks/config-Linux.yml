---
- name: Ensure Bash is configured
  become_user: "{{ user.username }}"
  lineinfile:
    create: true
    line: "{{ item }}"
    mode: 0600
    path: ~/.bash_profile
    regexp: "^{{ item }}"
  loop:
    - export PYENV_ROOT="{{ pyenv_src_folder }}/bin"
    - export PATH="$PYENV_ROOT/bin:$PATH"
    - eval "$(pyenv init -)"

- name: Ensure Zsh is configured
  become_user: "{{ user.username }}"
  lineinfile:
    create: true
    line: "{{ item }}"
    mode: 0600
    path: ~/.zshrc
    regexp: "^{{ item }}"
  loop:
    - export PYENV_ROOT="{{ pyenv_src_folder }}/bin"
    - export PATH="$PYENV_ROOT/bin:$PATH"
    - eval "$(pyenv init -)"

- name: Ensure python versions are installed # noqa 301 503
  command: "pyenv install {{ item }}"
  loop: "{{ python_versions }}"
  when: python_versions is defined
