---
- name: Converge
  hosts: all

  pre_tasks:
    - name: Update apt cache
      apt:
        update_cache: true
        cache_valid_time: 600
      when:
        - ansible_os_family == 'Debian'

    - name: Wait for systemd to complete initialization # noqa 303 # TODO Aathavan - can you fix this so we do not need # noqa 303?
      command: systemctl is-system-running
      register: systemctl_status
      until: >
        'running' in systemctl_status.stdout or
        'degraded' in systemctl_status.stdout
      retries: 30
      delay: 5
      when:
        - ansible_os_family != 'Windows'
        - ansible_service_mgr == 'systemd'
      changed_when: false
      failed_when: systemctl_status.rc > 1

    - name: Install sudo on RHEL family
      yum:
        update_cache: true
        name: sudo
        state: present
      when:
        - ansible_os_family == 'RedHat'

  post_tasks:
    - name: Confirm PHP configuration is correct.
      command: php -i | grep 'memory_limit.*192'
      changed_when: false

  roles:
    - role: php
