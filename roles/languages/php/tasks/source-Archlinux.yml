---
- name: Ensure dependencies for building from source are installed
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - gcc
    - make
    - bison
    - gawk
    - re2c
    - libxml2
    - libwebp
    - freetype2
    - c-client
    - libmcrypt
    - libxslt

- name: Run generic Linux tasks
  include_tasks: source-Linux.yml
