---
- name: Ensure dependencies are present
  apt:
    name: "{{ dependencies }}"
    state: present

- name: Add the Node.js apt key
  apt_key:
    url: "{{ apt_key_url }}"
    id: "{{ apt_key_id }}"
    state: present

- name: Add Node.js repositories
  apt_repository:
    repo: "{{ item }}"
    state: present
  with_items:
    - "deb {{ https_repository_prefix }}deb.nodesource.com/node_{{ nodejs_version }} {{ ansible_distribution_release }} main"
    - "deb-src {{ https_repository_prefix }}deb.nodesource.com/node_{{ nodejs_version }} {{ ansible_distribution_release }} main"
  register: node_repo

- name: Update apt cache
  apt:
    update_cache: yes
  when: node_repo.changed

- name: Ensure Node.js and npm are installed
  apt:
    name: "nodejs={{ nodejs_version | regex_replace('x', '') }}*"
    state: present

- name: Run common Linux tasks
  include_tasks: install-Linux.yml
