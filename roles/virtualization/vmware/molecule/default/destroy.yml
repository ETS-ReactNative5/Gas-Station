---
- name: Destroy the Docker containers
  hosts: all
  connection: local
  gather_facts: false
  no_log: "{{ molecule_no_log }}"
  tasks:
    - name: "Destroy {{ item.name }}'s Docker container"
      docker_container:
        name: "{{ item.name }}"
        state: absent
      with_items: "{{ molecule_yml.platforms }}"
