---
- name: Include variables based on OS Family 
  include_vars: "{{ ansible_os_family }}.yml"

- name: Include tasks based on OS Family
  become: yes
  include_tasks: "install-{{ ansible_os_family }}.yml"

- name: Run user-specific tasks # TODO: Only run the installation process if the computer supports virtualization
  become: yes
  include_tasks: "user-{{ ansible_os_family }}.yml"
  loop: "{{ user_configs }}"
  loop_control:
    loop_var: user
