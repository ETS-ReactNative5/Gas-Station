---
- name: Ensure kubectl is installed
  snap:
    classic: "{{ item.classic | default(false) }}"
    name: "{{ item.name | default(item) }}"
    state: present
  loop:
    - name: kubectl
      classic: true
    - name: helm
      classic: true
