---
vagrant_vmware_support: true
# The role will install all plugins specified in vagrant_plugins with the
# vagrant plugin install {{ plugin }} command
vagrant_plugins:
  - vagrant-libvirt
  - vagrant-share
# If a vmware_license_local_path is specified, the role will install the
# vagrant-vmware-desktop plugin and then apply the license when vagrant_vmware_support
# is also true
vmware_license_local_path: ~/.config/vmware-license.lic
