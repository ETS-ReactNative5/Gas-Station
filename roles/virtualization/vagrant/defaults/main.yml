---
vagrant_vmware_support: true
# The role will install all plugins specified in vagrant_plugins with the
# vagrant plugin install {{ plugin }} command
vagrant_plugins:
  # Source: https://github.com/gael-ian/vagrant-bindfs
  - vagrant-bindfs
  # Source: https://github.com/devopsgroup-io/vagrant-digitalocean
  - vagrant-digitalocean
  # @todo Improvement: Make the plugin `vagrant-libvirt` only install when KVM is available on the system
  - vagrant-libvirt
  # @todo Improvement: Make the plugin `vagrant-parallels` plugin only install when Parallels in present on the system
  # Source: https://github.com/Parallels/vagrant-parallels
  - vagrant-parallels
  - vagrant-share
# If a vmware_license_local_path is specified, the role will install the
# vagrant-vmware-desktop plugin and then apply the license when vagrant_vmware_support
# is also true
vmware_license_local_path: ~/.config/vmware-license.lic
