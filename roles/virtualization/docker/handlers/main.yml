---
- name: restart docker
  become: yes
  service:
    name: docker
    state: "{{ docker_restart_handler_state }}"
  when:
    - ansible_os_family not in ('Windows', 'Darwin')

- name: reload systemd daemon
  become: yes
  systemd:
    daemon_reload: yes
  when:
    - ansible_os_family not in ('Windows', 'Darwin')
