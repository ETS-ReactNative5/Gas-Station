---
- name: Verify
  hosts: all
  gather_facts: true

  tasks:

  - name: Check docker-compose version
    shell: |
      mkdir $HOME/tmp && export TMPDIR=$HOME/tmp && docker-compose --version
    register: docker_compose_version
    changed_when: false
    failed_when: false

  - name: Check docker version.
    command: |
      docker --version
    register: docker_version
    changed_when: false
    failed_when: false

  - name: Assertion for Docker
    assert:
      that: '"Docker version " in docker_version.stdout'

  - name: Assertion for docker-compose
    assert:
      that: '"docker-compose version " in docker_compose_version.stdout'
