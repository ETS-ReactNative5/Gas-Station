---
- name: Create
  hosts: localhost
  connection: local
  gather_facts: false
  no_log: "{{ molecule_no_log }}"

  tasks:
    - name: Create Docker container
      docker_container:
        name: "{{ item.name }}"
        image: "{{ item.image }}"
        command: /sbin/init
      with_items:
        - "{{ molecule_yml.platforms }}"
