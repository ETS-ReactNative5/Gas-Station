---
- name: Ensure VirtualBox repository is added
  yum_repository:
    baseurl: "{{ virtualbox_rpm_repository }}"
    description: VirtualBox repository
    gpgcheck: true
    gpgkey: "{{ virtualbox_rpm_key }}"
    name: virtualbox

- name: Ensure VirtualBox is installed
  yum:
    name:
      - "{{ vbox_package_name }}"
      - virtualbox-ext-pack
    state: present
    update_cache: true
