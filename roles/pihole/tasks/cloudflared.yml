---
- name: Set up Cloudflared DNS over HTTPS
  include_role:
    name: bendews.cloudflared
- name: Copy Cloudflared dnsmasq configuration
  copy:
    src: files/50-cloudflared.conf
    dest: /etc/dnsmasq.d/50-cloudflared.conf
- name: Restart pihole-FTL
  service:
    name: pihole-FTL
    enabled: true
    state: restarted