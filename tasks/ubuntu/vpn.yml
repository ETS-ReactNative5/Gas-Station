---
- name: Copy OpenVPN files
  copy:
    src: "files/openvpn"
    dest: "~/openvpn"
    owner: "{{ vault_linux_username }}"
    group: "{{ vault_linux_username }}"
    mode: 0700
- name: Import OpenVPN files into the Network Manager
  shell: |
    cd ~/openvpn
    sudo nmcli connection import type openvpn file "Mullvad NYC.ovpn"
    sudo nmcli connection import type openvpn file "Mullvad "