---
- name: Copy OpenVPN files
  copy:
    src: "files/openvpn/"
    dest: "~/openvpn_tmp"
- stat:
    path: ~/.openvpn_setup
  register: openvpn_setup
- set_fact:
    openvpn_configured: "{{ openvpn_setup.stat.exists | default(false) }}"
- name: Import Mullvad OpenVPN files into the Network Manager
  when: not openvpn_configured
  shell: "nmcli connection import type openvpn file ~/openvpn_tmp/{{ item.folder }}/'{{ item.name }}.ovpn' && nmcli connection modify '{{ item.name }}' +vpn.data username={{ vault_mullvad_id }} && nmcli con modify '{{ item.name }}' vpn.secrets 'password={{ vault_mullvad_password }}'"
  with_items:
    - folder: mullvad-denver
      name: Mullvad Denver (UDP 53)
    - folder: mullvad-hong-kong
      name: Mullvad Hong Kong
    - folder: mullvad-italy
      name: Mullvad Italy
    - folder: mullvad-nyc
      name: Mullvad NYC
    - folder: mullvad-secaucus
      name: Mullvad Secaucus (TCP 80)
    - folder: mullvad-zurich
      name: Mullvad Zurich (UDP 53)
- name: Import NordVPN OpenVPN files into the Network Manager
  when: not openvpn_configured
  shell: "nmcli connection import type openvpn file ~/openvpn_tmp/{{ item.folder }}/'{{ item.name }}.ovpn' && nmcli connection modify '{{ item.name }}' +vpn.data username={{ vault_nordvpn_email }} && nmcli con modify '{{ item.name }}' vpn.secrets 'password={{ vault_nordvpn_password }}'"
  with_items:
    - folder: nordvpn-usa
      name: NordVPN USA
    - folder: nordvpn-usa-2
      name: NordVPN USA2
- name: Remove imported certificates from user directory
  file:
    path: ~/openvpn_tmp
    state: absent

