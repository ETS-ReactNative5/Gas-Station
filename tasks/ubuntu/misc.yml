---
- name: Set MOTD
  copy:
    src: files/config/motd
    dest: /etc/motd
    owner: root
    group: root
    mode: "644"
- name: Set Chromium as the default browser
  shell: update-alternatives --install /usr/bin/x-www-browser x-www-browser /snap/bin/chromium 200
  when: chromium_default_browser
- name: Make Docker load on startup
  systemd:
    enabled: yes
    name: docker
    state: restarted
  when: docker_installed
- name: Give user permissions to Docker
  shell: "usermod -aG docker {{ ansible_user }}"
  when: docker_installed
- name: Make xrdp load on startup
  systemd:
    enabled: yes
    name: xrdp
    state: restarted
  when: xrdp_enabled