---
- name: Set configured locations for OpenWeather extension
  shell: "gsettings --schemadir ~/.local/share/gnome-shell/extensions/openweather-extension@jenslody.de/schemas/ set org.gnome.shell.extensions.openweather city '{{ gnome_extension_openweather.city }}'"
- name: Set configured number of forecast days included in OpenWeather panel
  shell: "gsettings --schemadir ~/.local/share/gnome-shell/extensions/openweather-extension@jenslody.de/schemas/ set org.gnome.shell.extensions.openweather days-forecast {{ gnome_extension_openweather.days_forecast }}"
- name: Configure whether or not OpenWeather text should show up on main top toolbar of Ubuntu
  shell: "gsettings --schemadir ~/.local/share/gnome-shell/extensions/openweather-extension@jenslody.de/schemas/ set org.gnome.shell.extensions.openweather show-text-in-panel {{ gnome_extension_openweather.show_text_in_panel }}"