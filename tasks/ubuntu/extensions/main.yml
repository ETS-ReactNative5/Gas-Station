---
- name: Ensure install-gnome-extensions is installed on the system
  include_tasks: tasks/ubuntu/extensions/installer.yml
- name: Check if OpenWeather is installed
  shell: gsettings get org.gnome.shell enabled-extensions | grep openweather-extension@jenslody.de
  ignore_errors: yes
  register: openweather_grep
- name: Configure OpenWeather if it is installed
  include_tasks: tasks/ubuntu/extensions/openweather.yml
  when: openweather_grep.stdout != ""