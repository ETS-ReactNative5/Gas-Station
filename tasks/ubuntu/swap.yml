---
- name: Check if swap file already exists
  stat:
    path: /swapfile
  register: swap_file_check
- name: Create /swapfile
  command: "fallocate -l {{ swap_space }} /swapfile"
  when: not swap_file_check.stat.exists
- name: Set permissions on /swapfile
  file:
    path: /swapfile
    mode: "600"
- name: Format /swapfile
  command: mkswap /swapfile
  when: not swap_file_check.stat.exists
- name: Turn on swap
  command: swapon /swapfile
  ignore_errors: yes
- name: Make swapfile permanent
  lineinfile:
    dest: /etc/fstab
    regexp: "/swapfile"
    line: "/swapfile none swap sw 0 0"
- name: Set swappiness
  sysctl:
    name: vm.swappiness
    value: "10"
- name: Make swappiness persistent
  lineinfile:
    dest: /etc/sysctl.conf
    regexp: "vm.swappiness"
    line: "vm.swappiness=10"
- name: Set vfs_cache_pressure
  sysctl:
    name: vm.vfs_cache_pressure
    value: "50"
- name: Make vfs_cache_pressure persistent
  lineinfile:
    dest: /etc/sysctl.conf
    regexp: "vm.vfs_cache_pressure"
    line: "vm.vfs_cache_pressure=50"
  