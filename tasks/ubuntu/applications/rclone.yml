---
- name: Install Rclone
  apt:
    name: rclone
    state: latest
- name: Ensure ~/.config/rclone exists
  template:
    src: rclone.conf.j2
    dest: ~/.config/rclone/rclone.conf
    owner: root
    group: root
    mode: "600"
- name: Add Rclone mounts
  include_tasks: tasks/ubuntu/applications/rclone-mount.yml
  with_items: "{{ rclone_mounts | default([]) }}"