---
- name: Install Brave browser
  include_tasks: tasks/ubuntu/applications/brave-browser.yml
  when: "{{ 'ubuntu-desktop' in group_names }}"
- name: Install and configure Cockpit
  include_tasks: tasks/ubuntu/applications/cockpit.yml
#- name: Install and configure Elastic Agent
#  include_tasks: tasks/ubuntu/applications/elastic-agent.yml
- name: Install and configure Rclone
  include_tasks: tasks/ubuntu/applications/rclone.yml
  when: rclone_providers is defined
- name: Install and configure Stubby
  include_tasks: tasks/ubuntu/applications/stubby.yml
  when: "{{ cloud_server | default(false) }}"