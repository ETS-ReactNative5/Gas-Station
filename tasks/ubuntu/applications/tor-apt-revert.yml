---
- name: Acquire a list of sources from /etc/apt/sources.list.d/*
  find:
    paths:
      - /etc/apt/sources.list.d
  register: sources_files
- name: Configure /etc/apt/sources.list.d/* to use default transport (https://)
  replace:
    path: "{{ item.path }}"
    regexp: " tor(.*)https:\/\/"
    replace: " https://"
  with_items: "{{ sources_files.files }}"
- name: Configure /etc/apt/sources.list.d/* to use default transport (http://)
  replace:
    path: "{{ item.path }}"
    regexp: " tor(.*)http:\/\/"
    replace: " http://"
  with_items: "{{ sources_files.files }}"
- name: Configure /etc/apt/sources.list to use default transport (https://)
  replace:
    path: /etc/apt/sources.list
    regexp: " tor(.*)https:\/\/"
    replace: " https://"
- name: Configure /etc/apt/sources.list to use default transport (http://)
  replace:
