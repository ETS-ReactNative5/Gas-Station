---
- name: Install Elastic Agent
  apt:
    deb: https://artifacts.elastic.co/downloads/beats/elastic-agent/elastic-agent-7.9.1-amd64.deb
- name: Enroll target in Fleet
  shell: "yes | elastic-agent enroll {{ kibana_url }} {{ kibana_enrollment_key[vlan_name] }}"
- name: Ensure Elastic Agent is started
  service:
    name: elastic-agent
    state: restarted