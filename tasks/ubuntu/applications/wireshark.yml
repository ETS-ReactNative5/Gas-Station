---
- name: Populate installation answer for Wireshark install
  shell: echo "wireshark-common wireshark-common/install-setuid boolean true" | sudo debconf-set-selections
- name: Ensure Wireshark is installed
  apt:
    name: wireshark
    state: latest
- name: Add user to the Wireshark system group
  user:
    name: "{{ ansible_user }}"
    groups:
      - wireshark
    append: yes