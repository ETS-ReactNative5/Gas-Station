---
- name: Install Stubby
  apt:
    name: stubby
    state: latest
- name: Add Stubby configuration file
  copy:
    src: files/config/stubby.yml
    dest: /etc/stubby/stubby.yml
    owner: root
    group: root
    mode: "644"
- name: Configure systemd-resolved to use Stubby
  lineinfile:
    path: /etc/systemd/resolved.conf
    regex: "#DNS="
    line: 'DNS=127.0.0.1'
- name: Restart Stubby
  service:
    name: stubby
    state: restarted
- name: Restart systemd-resolved
  service:
    name: systemd-resolved
    state: restarted