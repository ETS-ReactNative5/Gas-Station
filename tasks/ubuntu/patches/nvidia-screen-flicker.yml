---
- name: Run nvidia-xconfig
  command: nvidia-xconfig
- name: Turn on NVIDIA triple buffering
  lineinfile:
    path: /usr/share/X11/xorg.conf.d/10-nvidia.conf
    regex: "AllowEmptyInitialConfiguration"
    line: |
        Option "AllowEmptyInitialConfiguration"
        Option "TripleBuffer" "TRUE"