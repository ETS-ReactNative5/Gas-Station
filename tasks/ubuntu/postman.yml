---
- name: Remove any existing Postman directory
  become: yes
  file:
    path: /opt/Postman
    state: absent
- name: Create Postman directory
  become: yes
  file:
    path: /opt/Postman
    state: directory
- name: Unpack Postman archive
  become: yes
  unarchive:
    src: https://dl.pstmn.io/download/latest/linux
    dest: /opt
    remote_src: yes
- name: Symlink Postman to /usr/local/bin
  become: yes
  file:
    src: /opt/Postman/Postman
    dest: /usr/local/bin/postman
    state: link
- name: Copy postman.desktop
  become: yes
  copy:
    src: files/ubuntu/postman.desktop
    dest: /usr/share/applications/postman.desktop