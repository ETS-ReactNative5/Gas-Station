---
- name: Remove .vault_pass if it is present
  become: yes
  file:
    path: /home/{{ ansible_user }}/Playbooks/.vault_pass
    state: absent
- name: Remove the .desktop installer file required for automated installation on the master host
  file:
    path: /home/{{ ansible_user }}/.config/autostart/ansible-installer.desktop
    state: absent
