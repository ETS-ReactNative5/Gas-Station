---
- name: Allow access to the nginx Proxy Manager admin port
  ufw:
    rule: allow
    port: '81'
    proto: tcp
    src: "{{ item }}"
    comment: Allow access to the admin port
  loop:
    - 192.168.69.0/24
- name: Allow full access to the HTTP port
  ufw:
    rule: allow
    port: '80'
    proto: tcp
    comment: Allow access to HTTP