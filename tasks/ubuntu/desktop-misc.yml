---
- name: Set Chromium as the default browser
  shell: sudo update-alternatives --install /usr/bin/x-www-browser x-www-browser /snap/bin/chromium 200
- name: Set Favorites
  shell: "gsettings set org.gnome.shell favorite-apps \"['org.gnome.Nautilus.desktop, 'firefox.desktop', 'chromium_chromium.desktop', 'code_code.desktop', 'org.gnome.Terminal.desktop', 'flameshot.desktop', 'org.gnome.Lollypop.desktop', 'rpi-imager_rpi-imager.desktop', 'virt-manager.desktop']\""
- name: Make Docker load on startup
  shell: sudo systemctl enable --now docker
- name: Give user permissions to Docker
  shell: "sudo usermod -aG docker {{ ansible_user }}"