---
- name: Install Scoop
  win_shell: Invoke-Expression (New-Object System.Net.WebClient).DownloadString('https://get.scoop.sh')
  ignore_errors: yes
- name: Update Scoop
  win_shell: scoop update
  ignore_errors: yes
- name: Install Starship
  win_shell: scoop install starship
  ignore_errors: yes