---
- name: Ensure git repository folder exists
  file:
    path: "{{ item.folder }}"
    state: directory
- name: Check if git already exists
  stat:
    path: "{{ item.folder }}/.git"
  register: git_folder
- name: Clone the repository
  git:
    repo: "{{ item.repo }}"
    dest: "{{ item.folder }}"
    depth: "1"
  when: not git_folder.stat.exists
- name: Restore containers if necessary
  become: yes
  become_user: "{{ item.user | default(ansible_user) }}"
  command: docker-compose-backup restore
  args:
    chdir: "{{ item.folder }}"
  when: not git_folder.stat.exists
- name: Run docker-compose up, if configured to do so
  become: yes
  become_user: "{{ item.user | default(ansible_user) }}"
  command: "docker-compose up -d"
  args:
    chdir: "{{ item.folder }}"
  when: item.docker_compose | default(no)
- name: Wait a second to make sure docker-compose up -d is finished
  wait_for:
    timeout: 1
  delegate_to: localhost
- name: Backup containers if necessary
  become: yes
  become_user: "{{ ansible_user }}"
  command: docker-compose-backup backup
  args:
    chdir: "{{ item.folder }}"
  when: git_folder.stat.exists
- name: Create backup cron job
  become: yes
  cron:
    name: "{{ item.name }} Backup Job"
    minute: "45"
    hour: "3"
    user: "{{ item.user | default(ansible_user) }}"
    job: "cd {{ item.folder }} && docker-compose-backup backup && curl -fsS -m 10 --retry 5 -o /dev/null https://{{ healthcheck_endpoint }}/ping/{{ item.healthcheck_id }}"
    cron_file: "{{ item.name }}-Backup-Job"