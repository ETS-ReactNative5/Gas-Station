---
- name: Power Off VMs
  win_hyperv_guest:
    name: "{{ item.name }}"
    state: poweroff
  with_items: "{{ vms }}"
- name: Delete VMs
  win_hyperv_guest:
    name: "{{ item.name }}"
    state: absent
  with_items: "{{ vms }}"
- name: Remove VHDX files
  win_file:
    path: "{{ item.vhdx_dest }}"
    state: absent
  with_items: "{{ vms }}"