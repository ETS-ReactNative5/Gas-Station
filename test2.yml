---
- hosts: pfsense
  roles:
    - roles/misc/pfsense

- hosts: seconion
  roles:
    - roles/misc/seconion

- hosts: all:!pfsense:!seconion
  gather_facts: false
  roles:
    - roles/system/connect

- hosts: mac
  roles:
    - roles/tools/mas

- hosts: desktop
  roles:
    - roles/system/extensions
    - roles/system/desktop

- hosts: all:!pfsense:!seconion
  roles:
    - role: roles/misc/easyengine
      when: install_easyengine | default(false)
    - role: roles/misc/graylog
      when: install_graylog | default(false)
    - role: roles/misc/host-homepage
      when: install_host_homepage | default(false)
    - role: roles/misc/ipa
      when: install_ipa | default(false)
    - role: roles/misc/maas
      when: install_maas | default(false)
    - roles/system/finish
