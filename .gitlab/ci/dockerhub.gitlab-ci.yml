---
dockerhub:
  stage: publish
  image: docker:latest
  services:
    - docker:dind
  tags:
    - docker
  script:
    - docker login -u "$DOCKERHUB_REGISTRY_USER" -p "$DOCKERHUB_REGISTRY_PASSWORD" $DOCKERHUB_REGISTRY
    - docker build --pull -t "$DOCKERHUB_REGISTRY_USER/$DOCKERHUB_REGISTRY_IMAGE:latest" .
    - docker push "$DOCKERHUB_REGISTRY_USER/$DOCKERHUB_REGISTRY_IMAGE:latest"
  only:
    - master
