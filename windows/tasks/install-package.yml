---
- name: "Install {{ item.name }} via Chocolatey"
  win_chocolatey:
    name: "{{ item.name | default(item) }}"
    params: "{{ item.params | default('') }}"
    state: "{{ item.state | default('present') }}"
  register: installation
- name: "Check if the {{ software_meta[item.name].folder }} start menu shortcut is in the default location"
  win_stat:
    path: "{{ windows_startmenu_shortcut_path }}\\{{ software_meta[item.name].folder }}\\{{ software_meta[item.name].link | default('NON_EXISTANT_LINK') }}.lnk"
  register: startmenu_shortcut
  when: startmenu_folder
- name: "Move the {{ software_meta[item.name].folder }} shortcut to parent directory if it is in the default location"
  win_shell: "mv '{{ windows_startmenu_shortcut_path }}\\{{ software_meta[item.name].folder }}\\{{ software_meta[item.name].link }}.lnk' '{{ windows_startmenu_shortcut_path }}\\{{ software_meta[item.name].rename | default(software_meta[item.name].link) }}.lnk'"
  when: startmenu_shortcut.stat.exists
- name: "Remove the {{ software_meta[item.name].folder }} folder from the start menu"
  win_file:
    path: "{{ windows_startmenu_shortcut_path }}\\{{ software_meta[item.name].folder }}"
    state: absent
- name: Reboot if the installation of {{ item.name }} requires it
  when: installation.reboot_required
  win_reboot: