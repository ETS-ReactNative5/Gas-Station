# Lists globs that match apps found in Program Files/WindowsApps that
# should be uninstalled
appx_removals:
  - "*CandyCrushFriends*"
  - "*FarmHeroesSaga*"
  - "*FeedbackHub*"
  - "*GetHelp*"
  - "*Getstarted*"
  - "*Spotify*"

# Default state is present
choco_apps:
  - name: adobereader
    state: latest
  - name: bandizip
  - name: googlechrome
  - name: malwarebytes
  - name: nodejs
    state: latest
  - name: ossec-client
  - name: vlc
    state: latest
  - name: vscode
  - name: wireshark

choco_vscode_plugins:
  - editorconfig.vs
  - vscode-ansible
  - vscode-arduino
  - vscode-chrome-debug
  - vscode-edge-debug
  - vscode-firefox-debug
  - vscode-gitlens
  - vscode-go
  - vscode-icons
  - vscode-intellicode
  - vscode-jshint
  - vscode-kubernetes-tools
  - vscode-powershell
  - vscode-prettier
  - vscode-python
  - vscode-tslint

npm_globals:

windows_features:
  - name: Internet-Explorer-Optional-amd64
    state: absent
  - name: Microsoft-Hyper-V
  - name: Microsoft-Windows-Subsystem-Linux
  - name: Printing-Foundation-InternetPrinting-Client
    state: absent
  - name: Printing-XPSServices-Features
    state: absent
  - name: WorkFolders-Client
    state: absent
  - name: WindowsMediaPlayer
    state: absent