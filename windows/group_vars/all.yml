ansible_connection: winrm
ansible_user: blzalewski@gmail.com
ansible_password: Lollerblades

ansible_winrm_scheme: https
ansible_winrm_server_cert_validation: ignore
ansible_winrm_transport: credssp
ansible_winrm_operation_timeout_sec: 1200
ansible_winrm_read_timeout_sec: 1800

ansible_become_method: runas
ansible_become_pass: Lollerblades

# Lists globs that match apps found in Program Files/WindowsApps that
# should be uninstalled
appx_removals:
  - "*CandyCrushFriends*"
  - "*FarmHeroesSaga*"
  - "*FeedbackHub*"
  - "*GetHelp*"
  - "*Getstarted*"
  - "*Microsoft3DViewer*"
  - "*MicrosoftSolitaireCollection*"
  - "*Office.Sway*"
  - "*OfficeLens*"
  - "*Spotify*"
  - "*Whiteboard*"

choco_vscode_plugins:

npm_globals:

windows_features:
  - name: Containers
  - name: Containers-DisposableClientVM
  - name: Internet-Explorer-Optional-amd64
    state: absent
  - name: HostGuardian
  - name: MediaPlayback
    state: absent
  - name: Microsoft-Hyper-V
  - name: Microsoft-Windows-Subsystem-Linux
  - name: Printing-Foundation-InternetPrinting-Client
    state: absent
  - name: Printing-XPSServices-Features
    state: absent
  - name: WorkFolders-Client
    state: absent
  - name: Windows-Defender-ApplicationGuard
  - name: WindowsMediaPlayer
    state: absent

windows_startmenu_shortcut_path: C:\ProgramData\Microsoft\Windows\Start Menu\Programs