  - "*FarmHeroesSaga*"
  - "*FeedbackHub*"
  - "*GetHelp*"
  - "*Getstarted*"
  - "*Spotify*"

# Default state is present
choco_apps:
  - name: adobereader
    state: latest
  - name: bandizip
  - name: jre8
  - name: androidstudio
    params: /PinnedToTaskbar
  - name: docker-desktop
  - name: firefox
    params: /NoDesktopIcon /RemoveDistributionDir
  - name: git
    params: /GitAndUnixToolsOnPath /WindowsTerminal /NoShellIntegration /SChannel
  - name: googlechrome
  - name: hyper
  - name: juju
    state: latest
  - name: kubernetes-cli
    state: latest
  - name: kubernetes-helm
    state: latest
  - name: kubernetes-kompose
    state: latest
  - name: malwarebytes
  - name: microsoft-edge
  - name: mullvad-app
  - name: nodejs
    state: latest
  - name: nordvpn
  - name: ossec-agent
  - name: packer
    state: latest
  - name: postman
  - name: putty
  - name: python2
    state: latest
  - name: resilio-sync-home
  - name: vagrant
    state: latest
  - name: visualstudio2019community
  - name: vlc
    state: latest
  - name: vmwareworkstation
  - name: vscode
  - name: wavebox
  - name: windows-adk
  - name: wireshark
  - name: yarn
    state: latest

choco_vscode_plugins:
  - editorconfig.vs
  - vscode-ansible
  - vscode-arduino
  - vscode-chrome-debug
  - vscode-edge-debug
  - vscode-firefox-debug
  - vscode-gitlens
  - vscode-go
  - vscode-icons
  - vscode-intellicode
  - vscode-jshint
  - vscode-kubernetes-tools
  - vscode-powershell
  - vscode-prettier
  - vscode-python
  - vscode-tslint

npm_globals:
  - @angular/cli
  - @nestjs/cli
  - cordova
  - electron
  - firebase-tools
  - ionic
  - surge

windows_features:
  - name: Internet-Explorer-Optional-amd64
    state: absent
  - name: Microsoft-Hyper-V
  - name: Microsoft-Windows-Subsystem_linux
  - name: Printing-Foundation-InternetPrinting-Client
    state: absent
  - name: Printing-XPSServices-Features
    state: absent
  - name: WorkFolders-Client
    state: absent
  - name: WindowsMediaPlayer
    state: absent
