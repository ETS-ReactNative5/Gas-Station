---
- name: Deploy and configure Appium
  hosts: all
  tasks:
    - name: Install Appium Desktop
      chocolatey.chocolatey.win_chocolatey:
        name: appium-desktop
        state: present

    - name: Place file on Windows host
      ansible.windows.win_template:
        src: appium.config.j2
        dest: 'C:\Program Files\appium.config'
