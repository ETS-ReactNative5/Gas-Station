---
- name: Ensure Public Media folder exists
  file:
    path: "/home/{{ services_ansible_user }}/Public/Media"
    state: directory
    owner: nobody
    group: nogroup
    mode: "0755"

- name: Ensure Public Public folder exists
  file:
    path: "/home/{{ services_ansible_user }}/Public/Public"
    state: directory
    owner: nobody
    group: nogroup
    mode: "0775"

- name: Add Shared Documents to Public folder
  file:
    src: "/mnt/{{ services_ansible_user }}/onedrive/Documents/Shared"
    dest: "/home/{{ services_ansible_user }}/Public/Media/Documents"
    owner: "{{ services_ansible_user }}"
    group: "{{ services_ansible_user }}"
    state: link
    force: yes

- name: Add Protected Shared Documents to Public folder
  file:
    src: "/mnt/{{ services_ansible_user }}/onedrive/Documents/Protected"
    dest: "/home/{{ services_ansible_user }}/Public/Protected"
    owner: "{{ services_ansible_user }}"
    group: "{{ services_ansible_user }}"
    state: link
    force: yes

- name: Add Games to Public folder
  file:
    src: /mnt/auxilary/Games
    dest: "/home/{{ services_ansible_user }}/Public/Media/Games"
