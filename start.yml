---
- hosts: all:!pfsense:!seconion
  gather_facts: no
  roles:
    - roles/system/connect

- hosts: all
  vars:
    autologin_enabled: yes
  roles:
    - roles/services/apt-cacher-ng
    - roles/system/firewall
    - roles/system/common
    - roles/virtualization/docker           # Added here because it requires a reboot
    - roles/services/cockpit                # Added here because it requires a reboot

- hosts: all
  tasks:
    - name: Perform Workstation specific tasks
      include_tasks: tasks/init-workstation.yml
