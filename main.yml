---
- hosts: pfsense
  roles:
    - roles/misc/pfsense

- hosts: seconion
  roles:
    - roles/misc/seconion

- hosts: all:!pfsense:!seconion
  gather_facts: no
  roles:
    - roles/system/connect

- hosts: all:!pfsense:!seconion
  roles:
    - roles/system/dns
    - roles/system/hosts
    - roles/services/tor # apt-cacher-ng host node requires tor
    - roles/services/apt-cacher-ng
    - roles/system/ssh
    - roles/system/common
    - roles/system/security
    - roles/system/firewall
    - roles/tools/starship # dotfiles role needs starship installed before it runs
    - roles/system/dotfiles
    - roles/system/vpn
    - roles/languages/python
    - roles/languages/nodejs
    - roles/languages/java
    - roles/languages/php
    - roles/services/cloudflare
    - roles/services/duplicacy
    - roles/services/elastic-agent
    - roles/services/file-browser
    - roles/services/netdata
    - roles/services/nginx
    - roles/services/rclone
    - roles/services/restic
    - roles/services/samba
    - roles/services/wazuh
    - roles/virtualization/docker
    - roles/virtualization/hyper-v
    - roles/virtualization/kvm

- hosts: desktop
  roles:
    - roles/applications/android-studio
    - roles/applications/brave-browser
    - roles/applications/chrome
    - roles/applications/email-client
    - roles/applications/firefox
    - roles/applications/gitkraken
    - roles/applications/hyper
    - roles/applications/illustrator
    - roles/applications/music-player
    - roles/applications/office
    - roles/applications/photo-viewer
    - roles/applications/photoshop
    - roles/applications/plex
    - roles/applications/postman
    - roles/applications/raspberry-imager
    - roles/applications/remote-desktop
    - roles/applications/screenshot-client
    - roles/applications/slack
    - roles/applications/teamviewer
    - roles/applications/torrent-client
    - roles/applications/visual-studio
    - roles/applications/vlc
    - roles/applications/vmware
    - roles/applications/vscode
    - roles/applications/wireshark
    - roles/system/extensions
    - roles/system/desktop

- hosts: all:!pfsense:!seconion
  roles:
    - roles/misc/easyengine
    - roles/misc/graylog
    - roles/misc/host-homepage
    - roles/misc/ipa
    - roles/misc/maas
