---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  yamllint .
  ansible-lint
platforms:
  - name: system-ubuntu
    image: docker.io/library/ubuntu
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  inventory:
    host_vars:
      system-ubuntu:
        ansible_python_interpreter: /usr/bin/python3
        grub_gfxmode: 1920x1080x24
        grub_theme: Vimix-1080p
        grub_timeout: 5
        grub_plymouth_theme: spin
        swap_space: 128M
verifier:
  name: ansible
