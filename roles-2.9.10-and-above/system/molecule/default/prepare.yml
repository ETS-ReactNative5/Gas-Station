---
- name: Prepare
  hosts: all
  gather_facts: false
  vars:
    system_packages:
      - grub2
      - fuse-overlayfs
      - initramfs-tools
      - plymouth
  tasks:

    - name: Refresh package database
      raw: apt update -y

    - name: Install python3
      raw: apt install -y python3

    - name: Install neccessary apps
      apt:
        name: "{{ system_packages }}"
        update_cache: yes
        state: present