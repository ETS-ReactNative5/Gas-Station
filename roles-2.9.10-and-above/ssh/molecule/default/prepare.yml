---
- name: Prepare system for testing
  hosts: all
  gather_facts: false
  tasks:

    - name: Refresh package database
      raw: apt update -y

    - name: Install python3
      raw: apt install -y python3

    - name: Create {{ ssh_ansible_user }}
      user:
        name: "{{ ssh_ansible_user }}"
        comment: Test User
        create_home: yes
        state: present