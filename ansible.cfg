[defaults]
inventory = inventory.yml
forks = 50
transport = ssh
gathering = smart
fact_caching = jsonfile
fact_caching_connection =  ~/.ansible/factcachingconnection
callback_whitelist = mail
fact_caching_timeout = 60480000
retry_files_enable = False
host_key_checking = False
remote_tmp = /tmp
library = library/hyperv/plugins/modules
roles_path = roles/applications:roles/helpers:roles/languages:roles/misc:roles/services:roles/system:roles/tools:roles/virtualization:~/.ansible/roles:/usr/share/ansible/roles:/etc/ansible/roles

[privilege_escalation]
become_method = sudo

[ssh_connection]
transfer_method = piped
pipelining = True

[winrm_connection]
server_cert_validation = ignore
transport = credssp,ssl
