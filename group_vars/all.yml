# These are the variables applied to all the groups

# Source: https://github.com/crombeen/ansible/blob/master/group_vars/all/default.yml

ansible_connection: winrm
ansible_user: Huntergit pu
ansible_password: Lollerblades

ansible_winrm_scheme: https
ansible_winrm_server_cert_validation: ignore
ansible_winrm_transport: credssp
ansible_winrm_operation_timeout_sec: 1200
ansible_winrm_read_timeout_sec: 1800

# Lists globs that match apps found in Program Files/WindowsApps that
# should be uninstalled
appx_removals:
  - "*CandyCrushFriends*"
  - "*FarmHeroesSaga*"
  - "*FeedbackHub*"
  - "*GetHelp*"
  - "*Getstarted*"
  - "*MicrosoftSolitaireCollection*"
  - "*Office.Sway*"
  - "*OfficeLens*"
  - "*Spotify*"
  - "*Whiteboard*"

docker_username: "{{ vault_docker_username }}"
docker_password: "{{ vault_docker_password }}"

dotfiles_repo: https://gitlab.com/ProfessorManhattan/dotfiles.git

windows_features:
  - name: Client-UnifiedWriteFilter
  - name: Containers
  - name: Containers-DisposableClientVM
  - name: Internet-Explorer-Optional-amd64
    state: absent
  - name: MediaPlayback
    state: absent
  - name: Microsoft-Hyper-V-All
  - name: HostGuardian # Must be after Microsoft-Hyper-V-All
  - name: Microsoft-Windows-Subsystem-Linux
  - name: Printing-Foundation-InternetPrinting-Client
    state: absent
  - name: Printing-XPSServices-Features
    state: absent
  - name: WorkFolders-Client
    state: absent
  - name: Windows-Defender-ApplicationGuard
  - name: WindowsMediaPlayer
    state: absent

windows_software_meta:
  androidstudio:
    folder: Android Studio
    link: Android Studio
  git:
    folder: Git
  jre8:
    folder: Java
  nodejs:
    folder: Node.js
  ossec_agent:
    folder: OSSEC
    link: Manage Agent
    rename: OSSEC
  postman:
    folder: Postman
    link: Postman
  visualstudio2019community:
    folder: Visual Studio 2019
  vlc:
    folder: VideoLAN
    link: VLC media player
    rename: VLC
  vscode:
    folder: Visual Studio Code
    link: Visual Studio Code

windows_startmenu: C:\ProgramData\Microsoft\Windows\Start Menu\Programs