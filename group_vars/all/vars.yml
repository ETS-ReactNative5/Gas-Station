# These are the variables applied to all the groups

# Source: https://github.com/crombeen/ansible/blob/master/group_vars/all/default.yml

ansible_winrm_scheme: https
ansible_winrm_server_cert_validation: ignore
ansible_winrm_transport: credssp
ansible_winrm_operation_timeout_sec: 1200
ansible_winrm_read_timeout_sec: 1800

# Lists globs that match apps found in Program Files/WindowsApps that
# should be uninstalled
appx_removals:
  - "*CandyCrushFriends*"
  - "*FarmHeroesSaga*"
  - "*FeedbackHub*"
  - "*GetHelp*"
  - "*Getstarted*"
  - "*MicrosoftSolitaireCollection*"
  - "*MicrosoftStickyNotes*"
  - "*Office.Sway*"
  - "*OfficeLens*"
  - "*Spotify*"
  - "*Whiteboard*"

authorized_key_file: id_rsa_local.pub

dotfiles_repo: https://gitlab.com/ProfessorManhattan/dotfiles.git

etc_hosts_list:
  - line: "192.168.30.69        InstaPy instapy      # InstaPy"
    regexp: "# InstaPy"
  - line: "192.168.81.14        NUC nuc MAAS maas    # NUC"
    regexp: "# NUC"
  - line: "192.168.35.24        PiHole pihole        # PiHole"
    regexp: "# PiHole"
  - line: "192.168.35.14        SecOnion seconion    # Security Onion"
    regexp: "# Security Onion"

has_http_server: no
has_https_server: no

nodejs_version: "12.x"

vscode_plugins:
  - CoenraadS.bracket-pair-colorizer
  - dbaeumer.vscode-eslint
  - eamodio.gitlens
  - EditorConfig.EditorConfig
  - esbenp.prettier-vscode
  - firefox-devtools.vscode-firefox-debug
  - googlecloudtools.cloudcode
  - golang.Go
  - IBM.output-colorizer
  - msjsdiag.debugger-for-chrome
  - msjsdiag.debugger-for-edge
  - ms-azuretools.vscode-docker
  - ms-kubernetes-tools.vscode-kubernetes-tools
  - ms-vscode-remote.remote-wsl
  - ms-python.python
  - ms-vscode.PowerShell
  - ms-vscode.vscode-typescript-tslint-plugin
  - pnp.polacode
  - VisualStudioExptTeam.vscodeintellicode
  - vscode-icons-team.vscode-icons
  - vsciot-vscode.vscode-arduino
  - vscoss.vscode-ansible

security_ssh_port: 2214
security_sudoers_passworded:
  - hawkwood
security_autoupdate_mail_to: "brian@megabyte.space"

windows_features:
  - name: Client-UnifiedWriteFilter
  - name: Containers
  - name: Containers-DisposableClientVM
  - name: HostGuardian
  - name: Internet-Explorer-Optional-amd64
    state: absent
  - name: MediaPlayback
    state: absent
  - name: Microsoft-Hyper-V-All
  - name: Microsoft-Windows-Subsystem-Linux
  - name: Printing-Foundation-InternetPrinting-Client
    state: absent
  - name: Printing-XPSServices-Features
    state: absent
  - name: WorkFolders-Client
    state: absent
  - name: Windows-Defender-ApplicationGuard
  - name: WindowsMediaPlayer
    state: absent

