---
add_known_hosts: yes                       # When set to yes, ssh-keyscan will be performed on all the other clients

nodejs_npm_global_packages:
  - name: "@angular/cli"
  - name: "@nestjs/cli"
  - name: cordova
#  - name: electron # To install, run: npm install -g electron --unsafe-perm=true --allow-root
  - name: eslint
  - name: firebase-tools
  - name: gulp
  - name: ionic
  - name: surge
  - name: tldr
  - name: typescript

pip_packages:
  - name: ansible-lint                      # Recommends coding style changes for Ansible
  - name: netaddr                           # Used for ipaddr filter on Ansible
  - name: molecule                          # Used for testing Ansible roles

ruby_gems:
  - name: mdl                               # Markdown file linter - Source: https://github.com/markdownlint/markdownlint

vpn_connections:
