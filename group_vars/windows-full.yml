ansible_become_method: runas
ansible_become_pass: "{{ vault_windows_password }}"

appx_installs:
  - "4DF9E0F8.Netflix"
  - "AD2F1837.HPPrinterControl"
  - "CanonicalGroupLimited.UbuntuonWindows"
  - "Microsoft.MicrosoftEdgeDevToolsPreview"
  - "Microsoft.Office.Desktop"
  - "Microsoft.RemoteDesktop"
  - "Microsoft.Todos"
  - "Microsoft.WindowsTerminal"
  - "PythonSoftwareFoundation.Python.3.8"

# Default state is present
# Figure out how to add resilio-sync-home
choco_apps:
  - name: adobereader
    state: latest
  - name: bandizip
  - name: jre8
  - name: androidstudio
    params: /PinnedToTaskbar
  - name: docker-desktop
    state: latest
  - name: etcher
    state: latest
  - name: firefox
    params: /NoDesktopIcon /RemoveDistributionDir
    state: latest
  - name: git
    params: /GitAndUnixToolsOnPath /WindowsTerminal /NoShellIntegration /NoCredentialManager /SChannel
  - name: googlechrome
    state: latest
  - name: hyper
    state: latest
  - name: juju
    state: latest
  - name: kubernetes-cli
    state: latest
  - name: kubernetes-helm
    state: latest
  - name: kubernetes-kompose
    state: latest
  - name: malwarebytes
  - name: microsoft-edge
    state: latest
  - name: mountain-duck
    state: latest
  - name: nodejs
    state: latest
  - name: nordvpn
    state: latest
  - name: nvm
    state: latest
  - name: ossec-client
  - name: packer
    state: latest
  - name: postman
    state: latest
  - name: putty
    state: latest
  - name: qbittorrent
    state: latest
  - name: rpi-imager
    state: latest
  - name: visualstudio2019community
  - name: vlc
    state: latest
  - name: vscode
    state: latest
  - name: wavebox
    state: latest
  - name: windows-adk
  - name: wireshark
    state: latest
  - name: yarn
    state: latest

install_windows_vagrant: True

npm_globals:
  - "@angular/cli"
  - "@nestjs/cli"
  - cordova
  - electron
  - eslint
  - firebase-tools
  - gulp
  - ionic
  - surge
  - tldr
  - typescript

scoop_packages:
  - starship

ssh_private_keys:
  - id_rsa
  - id_rsa_local
  - id_rsa_web