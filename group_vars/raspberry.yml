docker_apt_arch: arm64
docker_apt_repository: "deb [arch={{ docker_apt_arch }}] http://HTTPS///download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} {{ docker_apt_release_channel }}"

software:
  - name: build-essential
    state: latest
  - name: cockpit
    state: latest
  - name: curl
    state: latest
  - name: file
    state: latest
  - name: git
    state: latest
  - name: net-tools
    state: latest
  - name: python3
    state: latest
  - name: python3-pip
    state: latest
  - name: vim
    state: latest