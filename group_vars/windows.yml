ansible_become_method: runas
ansible_become_pass: "{{ vault_windows_password }}"

ansible_winrm_scheme: https
ansible_winrm_server_cert_validation: ignore
ansible_winrm_transport: credssp
ansible_winrm_operation_timeout_sec: 1200
ansible_winrm_read_timeout_sec: 1800

appx_installs:
  - "4DF9E0F8.Netflix"
  - "AD2F1837.HPPrinterControl"
  - "CanonicalGroupLimited.UbuntuonWindows"
  - "Microsoft.MicrosoftEdgeDevToolsPreview"
  - "Microsoft.RemoteDesktop"
  - "Microsoft.Todos"
  - "Microsoft.WindowsTerminal"
  - "PythonSoftwareFoundation.Python.3.8"

# Default state is present
# Figure out how to add resilio-sync-home
choco_apps:
  - name: etcher
    state: latest
  - name: firefox
    params: /NoDesktopIcon /RemoveDistributionDir
    state: latest
  
  - name: kubernetes-cli
    state: latest
  - name: kubernetes-helm
    state: latest
  - name: kubernetes-kompose
    state: latest
  - name: microsoft-edge
    state: latest
  - name: nordvpn
    state: latest
  - name: packer
    state: latest
#  - name: reflect-free
#    state: latest
  - name: windows-adk


