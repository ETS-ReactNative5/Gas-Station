ansible_become_method: runas
ansible_become_pass: "{{ vault_windows_password }}"

ansible_winrm_scheme: https
ansible_winrm_server_cert_validation: ignore
ansible_winrm_transport: credssp
ansible_winrm_operation_timeout_sec: 1200
ansible_winrm_read_timeout_sec: 1800

# Lists globs that match apps found in Program Files/WindowsApps that
# should be uninstalled
appx_removals:
  - "*CandyCrushFriends*"
  - "*FarmHeroesSaga*"
  - "*FeedbackHub*"
  - "*GetHelp*"
  - "*Getstarted*"
  - "*MicrosoftSolitaireCollection*"
  - "*MicrosoftStickyNotes*"
  - "*Office.Sway*"
  - "*OfficeLens*"
  - "*Spotify*"
  - "*Whiteboard*"

appx_installs:
  - "4DF9E0F8.Netflix"
  - "AD2F1837.HPPrinterControl"
  - "CanonicalGroupLimited.UbuntuonWindows"
  - "Microsoft.MicrosoftEdgeDevToolsPreview"
  - "Microsoft.Office.Desktop"
  - "Microsoft.RemoteDesktop"
  - "Microsoft.Todos"
  - "Microsoft.WindowsTerminal"
  - "PythonSoftwareFoundation.Python.3.8"

# Default state is present
